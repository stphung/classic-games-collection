                ctx.fillStyle = bodyGradient;
                ctx.beginPath();
                ctx.ellipse(-2 * scale, 0, 18 * scale, 16 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Yellow belly
                ctx.fillStyle = colors.belly;
                ctx.beginPath();
                ctx.ellipse(-2 * scale, 0, 12 * scale, 10 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Left legs extended
                ctx.fillStyle = colors.body;
                ctx.beginPath();
                ctx.ellipse(-22 * scale, -5 * scale, 8 * scale, 6 * scale, 0, 0, Math.PI * 2);
                ctx.ellipse(-20 * scale, 8 * scale, 10 * scale, 8 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Right legs compressed
                ctx.beginPath();
                ctx.ellipse(12 * scale, -3 * scale, 4 * scale, 5 * scale, 0, 0, Math.PI * 2);
                ctx.ellipse(14 * scale, 6 * scale, 5 * scale, 6 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = colors.eyeWhite;
                ctx.beginPath();
                ctx.ellipse(-8 * scale, -5 * scale, 4 * scale, 4 * scale, 0, 0, Math.PI * 2);
                ctx.ellipse(4 * scale, -5 * scale, 4 * scale, 4 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = colors.eyes;
                ctx.beginPath();
                ctx.ellipse(-8 * scale, -5 * scale, 3 * scale, 3 * scale, 0, 0, Math.PI * 2);
                ctx.ellipse(4 * scale, -5 * scale, 3 * scale, 3 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = colors.eyeBlack;
                ctx.beginPath();
                ctx.ellipse(-8 * scale, -5 * scale, 1.5 * scale, 1.5 * scale, 0, 0, Math.PI * 2);
                ctx.ellipse(4 * scale, -5 * scale, 1.5 * scale, 1.5 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            
            function drawFrogRight() {
                // Body leaning right
                ctx.fillStyle = colors.body;
                ctx.beginPath();
                ctx.ellipse(2 * scale, 0, 18 * scale, 16 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Body gradient
                const bodyGradient = ctx.createRadialGradient(5 * scale, -3 * scale, 0, 2 * scale, 0, 18 * scale);
                bodyGradient.addColorStop(0, colors.bodyLight);
                bodyGradient.addColorStop(1, colors.body);
                ctx.fillStyle = bodyGradient;
                ctx.beginPath();
                ctx.ellipse(2 * scale, 0, 18 * scale, 16 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Yellow belly
                ctx.fillStyle = colors.belly;
                ctx.beginPath();
                ctx.ellipse(2 * scale, 0, 12 * scale, 10 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Right legs extended
                ctx.fillStyle = colors.body;
                ctx.beginPath();
                ctx.ellipse(22 * scale, -5 * scale, 8 * scale, 6 * scale, 0, 0, Math.PI * 2);
                ctx.ellipse(20 * scale, 8 * scale, 10 * scale, 8 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Left legs compressed
                ctx.beginPath();
                ctx.ellipse(-12 * scale, -3 * scale, 4 * scale, 5 * scale, 0, 0, Math.PI * 2);
                ctx.ellipse(-14 * scale, 6 * scale, 5 * scale, 6 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = colors.eyeWhite;
                ctx.beginPath();
                ctx.ellipse(8 * scale, -5 * scale, 4 * scale, 4 * scale, 0, 0, Math.PI * 2);
                ctx.ellipse(-4 * scale, -5 * scale, 4 * scale, 4 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = colors.eyes;
                ctx.beginPath();
                ctx.ellipse(8 * scale, -5 * scale, 3 * scale, 3 * scale, 0, 0, Math.PI * 2);
                ctx.ellipse(-4 * scale, -5 * scale, 3 * scale, 3 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = colors.eyeBlack;
                ctx.beginPath();
                ctx.ellipse(8 * scale, -5 * scale, 1.5 * scale, 1.5 * scale, 0, 0, Math.PI * 2);
                ctx.ellipse(-4 * scale, -5 * scale, 1.5 * scale, 1.5 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }

        function drawCar(car, lane) {
            // Apply scroll offset in endless mode
            const y = gameMode === 'endless' ? 
                car.y + scrollOffset : 
                car.y;
            
            // Skip drawing if car is outside visible area
            if (y < -car.height || y > 750) return;
            
            // Car shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(car.x + 3, y + 8, car.width, car.height);
            
            // Add glow effect to car
            ctx.shadowBlur = 15;
            ctx.shadowColor = car.color;
            
            // Car body
            const gradient = ctx.createLinearGradient(car.x, y, car.x, y + car.height);
            gradient.addColorStop(0, car.color);
            gradient.addColorStop(0.5, car.color);
            gradient.addColorStop(1, '#1a1a1a');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(car.x, y + 5, car.width, car.height, 5);
            ctx.fill();
            
            // Car roof
            ctx.fillStyle = car.color;
            ctx.beginPath();
            ctx.roundRect(car.x + car.width * 0.2, y + 8, car.width * 0.6, car.height * 0.7, 3);
            ctx.fill();
            
            // Windows
            ctx.fillStyle = 'rgba(100, 150, 200, 0.7)';
            ctx.fillRect(car.x + car.width * 0.25, y + 12, car.width * 0.2, car.height * 0.4);
            ctx.fillRect(car.x + car.width * 0.55, y + 12, car.width * 0.2, car.height * 0.4);
            
            // Window shine
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(car.x + car.width * 0.25, y + 12, car.width * 0.2, 3);
            ctx.fillRect(car.x + car.width * 0.55, y + 12, car.width * 0.2, 3);
            
            // Headlights
            if (car.speed > 0) {
                // Front headlights
                ctx.fillStyle = '#ffffcc';
                ctx.beginPath();
                ctx.ellipse(car.x + car.width - 5, y + 18, 4, 6, 0, 0, Math.PI * 2);
                ctx.ellipse(car.x + car.width - 5, y + 32, 4, 6, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Light beam
                ctx.fillStyle = 'rgba(255, 255, 200, 0.2)';
                ctx.beginPath();
                ctx.moveTo(car.x + car.width, y + 18);
                ctx.lineTo(car.x + car.width + 30, y + 10);
                ctx.lineTo(car.x + car.width + 30, y + 40);
                ctx.lineTo(car.x + car.width, y + 32);
                ctx.closePath();
                ctx.fill();
            } else {
                // Rear lights
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.ellipse(car.x + 5, y + 18, 4, 6, 0, 0, Math.PI * 2);
                ctx.ellipse(car.x + 5, y + 32, 4, 6, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Wheels
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(car.x + 10, y + car.height + 3, 15, 5);
            ctx.fillRect(car.x + car.width - 25, y + car.height + 3, 15, 5);
            
            // Reset shadow
            ctx.shadowBlur = 0;
        }

        function drawLog(log, lane) {
            // Apply scroll offset in endless mode
            const y = gameMode === 'endless' ? 
                log.y + scrollOffset : 
                log.y;
            
            // Skip drawing if log is outside visible area
            if (y < -log.height || y > 750) return;
            
            // Log shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.beginPath();
            ctx.roundRect(log.x + 2, y + 7, log.width, log.height, 10);
            ctx.fill();
            
            // Main log body - red gradient
            const gradient = ctx.createLinearGradient(log.x, y, log.x, y + log.height);
            gradient.addColorStop(0, '#cc3333');
            gradient.addColorStop(0.3, '#aa2222');
            gradient.addColorStop(0.7, '#881111');
            gradient.addColorStop(1, '#660000');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(log.x, y + 5, log.width, log.height, 10);
            ctx.fill();
            
            // Wood texture - darker red lines
            ctx.strokeStyle = '#440000';
            ctx.lineWidth = 1;
            for (let i = 0; i < log.width - 10; i += 15) {
                ctx.beginPath();
                ctx.moveTo(log.x + i + 10, y + 8);
                ctx.lineTo(log.x + i + 10, y + log.height + 2);
                ctx.stroke();
            }
            
            // Log highlights
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.beginPath();
            ctx.roundRect(log.x + 5, y + 8, log.width - 10, 5, 3);
            ctx.fill();
            
            // End caps - red
            ctx.fillStyle = '#991111';
            ctx.beginPath();
            ctx.arc(log.x + 10, y + 25, 8, 0, Math.PI * 2);
            ctx.arc(log.x + log.width - 10, y + 25, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // End cap rings - dark red
            ctx.strokeStyle = '#440000';
            ctx.lineWidth = 1;
            for (let r = 3; r < 8; r += 2) {
                ctx.beginPath();
                ctx.arc(log.x + 10, y + 25, r, 0, Math.PI * 2);
                ctx.arc(log.x + log.width - 10, y + 25, r, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        function updateObstacles() {
            cars.forEach(car => {
                car.x += car.speed * speedMultiplier;
                if (car.speed > 0 && car.x > 600) {
                    car.x = -car.width;
                } else if (car.speed < 0 && car.x < -car.width) {
                    car.x = 600;
                }
            });

            logs.forEach(log => {
                log.x += log.speed * speedMultiplier;
                if (log.speed > 0 && log.x > 600) {
                    log.x = -log.width;
                } else if (log.speed < 0 && log.x < -log.width) {
                    log.x = 600;
                }
            });
        }

        function checkCollisions() {
            const frogX = frog.x * GRID_SIZE;
            const frogY = frog.y * GRID_SIZE;
            const frogSize = frog.size;

            // Find current lane based on game mode
            const currentLane = gameMode === 'endless' 
                ? endlessLanes.find(lane => lane.y === Math.floor(frog.y))
                : lanes.find(lane => lane.y === frog.y);
            
            if (currentLane && currentLane.type === 'road') {
                for (let car of cars) {
                    // Check collision with adjusted Y position for endless mode
                    const carY = car.y;  // Car Y is already in screen coordinates
                    const frogActualY = frogY;  // Frog Y is already in screen coordinates
                    
                    if (Math.abs(carY - frogActualY) < GRID_SIZE &&
                        frogX + frogSize/2 > car.x &&
                        frogX - frogSize/2 < car.x + car.width) {
                        playSoundEffect('crash');
                        if (gameMode === 'endless') {
                            endlessGameOver();
                        } else {
                            loseLife();
                        }
                        return;
                    }
                }
            }

            if (currentLane && currentLane.type === 'water') {
                let onLog = false;
                for (let log of logs) {
                    // Check collision with adjusted Y position for endless mode  
                    const logY = log.y;  // Log Y is already in screen coordinates
                    const frogActualY = frogY;  // Frog Y is already in screen coordinates
                    
                    // Check if frog overlaps with log (partial overlap is sufficient)
                    // frogX is already in pixels, use same pattern as car collision
                    if (Math.abs(logY - frogActualY) < GRID_SIZE &&
                        frogX + frogSize/2 > log.x &&
                        frogX - frogSize/2 < log.x + log.width) {
                        onLog = true;
                        const logMovement = log.speed * speedMultiplier / GRID_SIZE;
                        frog.x += logMovement;
                        frog.targetX += logMovement;
                        
                        if (frog.x < 0 || frog.x > COLS - 1) {
                            if (gameMode === 'endless') {
                                endlessGameOver();
                            } else {
                                loseLife();
                            }
                            return;
                        }
                        break;
                    }
                }
                if (!onLog) {
                    playSoundEffect('splash');
                    if (gameMode === 'endless') {
                        endlessGameOver();
                    } else {
                        loseLife();
                    }
                }
            }

            if (currentLane && currentLane.type === 'goal') {
                const homeIndex = Math.floor(frog.x / 2.4);
                if (homeIndex >= 0 && homeIndex < 5 && !homeFrogs.includes(homeIndex)) {
                    homeFrogs.push(homeIndex);
                    frog.homeFrogs.push(homeIndex);
                    score += 500;
                    playSoundEffect('success');
                    createParticles(frogX, frogY, frog.color);
                    
                    if (twoPlayerMode) {
                        // Check for win condition in 2 player mode
                        if (frog.homeFrogs.length >= 3) {
                            winner = 'Player 1';
                            gameWon();
                            return;
                        }
                        resetFrogPosition();
                    } else {
                        if (homeFrogs.length === 5) {
                            levelComplete();
                        } else {
                            resetFrogPosition();
                            timeLeft = 45;
                        }
                    }
                } else {
                    loseLife();
                }
            }
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: x,
                    y: y,
                    dx: (Math.random() - 0.5) * 10,
                    dy: (Math.random() - 0.5) * 10,
                    size: Math.random() * 5 + 2,
                    color: color,
                    life: 1
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(particle => {
                particle.x += particle.dx;
                particle.y += particle.dy;
                particle.dy += 0.3;
                particle.life -= 0.02;

                if (particle.life > 0) {
                    ctx.globalAlpha = particle.life;
                    ctx.fillStyle = particle.color;
                    ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
                    ctx.globalAlpha = 1;
                    return true;
                }
                return false;
            });
        }

        function loseLife() {
            lives--;
            createParticles(frog.x * GRID_SIZE, frog.y * GRID_SIZE, '#ff0000');
            updateLivesDisplay();
            
            if (lives === 0) {
                gameOver();
            } else {
                resetFrogPosition();
            }
        }

        function resetFrogPosition() {
            frog.x = 6;
            frog.y = 14;
            frog.targetX = 6;
            frog.targetY = 14;
        }
        
        function resetFrog2Position() {
            frog2.x = 5;
            frog2.y = 14;
            frog2.targetX = 5;
            frog2.targetY = 14;
        }

        function levelComplete() {
            level++;
            score += 1000;
            homeFrogs = [];
            resetFrogPosition();
            initObstacles();
            timeLeft = 45;
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            if (twoPlayerMode) {
                document.getElementById('score2').textContent = score2;
            }
            document.getElementById('level').textContent = level;
            document.getElementById('time').textContent = Math.ceil(timeLeft);
        }

        function updateLivesDisplay() {
            const livesDisplay = document.getElementById('livesDisplay');
            livesDisplay.innerHTML = '';
            
            if (twoPlayerMode) {
                // Show progress in 2 player mode
                const p1Progress = document.createElement('div');
                p1Progress.style.color = frog.color;
                p1Progress.style.fontSize = '16px';
                p1Progress.textContent = `P1: ${frog.homeFrogs.length}/3`;
                livesDisplay.appendChild(p1Progress);
                
                const p2Progress = document.createElement('div');
                p2Progress.style.color = frog2.color;
                p2Progress.style.fontSize = '16px';
                p2Progress.textContent = `P2: ${frog2.homeFrogs.length}/3`;
                livesDisplay.appendChild(p2Progress);
            } else {
                // Show lives in single player mode
                for (let i = 0; i < lives; i++) {
                    const life = document.createElement('div');
                    life.className = 'life-icon';
                    livesDisplay.appendChild(life);
                }
            }
        }

        function gameLoop(currentTime) {
            if (!gameRunning) return;

            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            if (!isPaused && !winner) {
                timeSinceLastSecond += deltaTime;
                if (timeSinceLastSecond >= 1 && !twoPlayerMode) {
                    timeLeft--;
                    timeSinceLastSecond = 0;
                    document.getElementById('time').textContent = Math.ceil(timeLeft);
                    
                    if (timeLeft <= 0) {
                        loseLife();
                        timeLeft = 45;
                    }
                }

                updateObstacles();
                
                // Handle endless mode scrolling
                if (gameMode === 'endless') {
                    // Handle smooth scrolling animation
                    if (isScrolling && scrollTarget > scrollOffset) {
                        const scrollAmount = scrollAnimationSpeed * deltaTime;
                        scrollOffset = Math.min(scrollOffset + scrollAmount, scrollTarget);
                        
                        // Check if scrolling is complete
                        if (scrollOffset >= scrollTarget) {
                            scrollOffset = scrollTarget;
                            isScrolling = false;
                            
                            // Clean up old lanes and obstacles that are off screen (new lanes already generated)
                            endlessLanes = endlessLanes.filter(lane => {
                                const renderY = (lane.y * GRID_SIZE) + scrollOffset;
                                return renderY > -GRID_SIZE && renderY < 800;
                            });
                            cars = cars.filter(car => {
                                const renderY = car.y + scrollOffset;
                                return renderY > -100 && renderY < 850;
                            });
                            logs = logs.filter(log => {
                                const renderY = log.y + scrollOffset;
                                return renderY > -100 && renderY < 850;
                            });
                        }
                    }
                    
                    // Update distance and score only when frog makes forward progress
                    // Calculate frog's current position in the infinite level
                    const currentFrogProgress = (scrollOffset / GRID_SIZE) + (14 - frog.y);
                    
                    // Only update if frog has reached a new maximum forward position
                    if (currentFrogProgress > maxFrogProgress) {
                        maxFrogProgress = currentFrogProgress;
                        distanceTraveled = Math.floor(maxFrogProgress);
                        score = distanceTraveled * 10;
                        
                        document.getElementById('distanceIndicator').textContent = distanceTraveled + 'm';
                        
                        // Update lives display to show distance
                        const livesDisplay = document.getElementById('livesDisplay');
                        livesDisplay.innerHTML = `<div style="color: #4ade80; font-size: 20px;">${distanceTraveled}m</div>`;
                    }
                    
                    // Check if frog has moved close to the top (around 90% from top) and needs screen to scroll
                    // Only trigger when frog is not currently moving and not already scrolling
                    const frogScreenY = (frog.y * GRID_SIZE + scrollOffset) / GRID_SIZE;
                    if (frogScreenY <= 1.5 && frog.x === frog.targetX && frog.y === frog.targetY && !isScrolling) {
                        // Pre-generate new lanes before scrolling starts to avoid black space
                        scrollStartOffset = scrollOffset; // Remember where we started
                        // Calculate scroll amount to move frog from current position to bottom (y=14)
                        const scrollAmount = (14 - frogScreenY) * GRID_SIZE;
                        const lanesToGenerate = Math.ceil(scrollAmount / GRID_SIZE);
                        
                        // Generate the new lanes ahead of time
                        for (let i = 0; i < lanesToGenerate; i++) {
                            generateNewLane();
                        }
                        
                        // Now start smooth scrolling
                        isScrolling = true;
                        scrollTarget = scrollOffset + scrollAmount;
                        
                        // After scrolling, frog will be visually at the bottom again
                        // This creates natural level progression like entering a new screen
                    }
                    
                    // Check if frog has fallen too far behind
                    if (frog.y > 15) {
                        endlessGameOver();
                    }
                }
                
                // Smooth frog movement
                if (frog.x !== frog.targetX || frog.y !== frog.targetY) {
                    const dx = frog.targetX - frog.x;
                    const dy = frog.targetY - frog.y;
                    const moveSpeed = deltaTime * frog.animationSpeed;
                    
                    if (Math.abs(dx) < moveSpeed) {
                        frog.x = frog.targetX;
                    } else {
                        frog.x += Math.sign(dx) * moveSpeed;
                    }
                    
                    if (Math.abs(dy) < moveSpeed) {
                        frog.y = frog.targetY;
                    } else {
                        frog.y += Math.sign(dy) * moveSpeed;
                    }
                    
                    frog.jumping = true;
                    frog.jumpProgress = 1 - Math.max(Math.abs(dx), Math.abs(dy));
                } else {
                    frog.jumping = false;
                }
                
                // Smooth frog2 movement in two player mode
                if (twoPlayerMode) {
                    if (frog2.x !== frog2.targetX || frog2.y !== frog2.targetY) {
                        const dx2 = frog2.targetX - frog2.x;
                        const dy2 = frog2.targetY - frog2.y;
                        const moveSpeed2 = deltaTime * frog2.animationSpeed;
                        
                        if (Math.abs(dx2) < moveSpeed2) {
                            frog2.x = frog2.targetX;
                        } else {
                            frog2.x += Math.sign(dx2) * moveSpeed2;
                        }
                        
                        if (Math.abs(dy2) < moveSpeed2) {
                            frog2.y = frog2.targetY;
                        } else {
                            frog2.y += Math.sign(dy2) * moveSpeed2;
                        }
                        
                        frog2.jumping = true;
                        frog2.jumpProgress = 1 - Math.max(Math.abs(dx2), Math.abs(dy2));
                    } else {
                        frog2.jumping = false;
                    }
                }
                
                checkCollisions();
                if (twoPlayerMode) checkCollisions2();
            }

            drawBackground();
            
            // Draw cars with their lane information (only on road lanes)
            cars.forEach(car => {
                const carLane = gameMode === 'endless' 
                    ? endlessLanes.find(lane => lane.y === car.laneY)
                    : lanes.find(lane => lane.y === car.laneY);
                if (carLane && carLane.type === 'road') {
                    drawCar(car, carLane);
                }
            });
            
            // Draw logs with their lane information (only on water lanes)
            logs.forEach(log => {
                const logLane = gameMode === 'endless'
                    ? endlessLanes.find(lane => lane.y === log.laneY)
                    : lanes.find(lane => lane.y === log.laneY);
                if (logLane && logLane.type === 'water') {
                    drawLog(log, logLane);
                }
            });
            
            // Draw frog with smooth jump animation
            const jumpOffset = frog.jumping ? Math.sin(frog.jumpProgress * Math.PI) * 15 : 0;
            ctx.save();
            ctx.translate(0, -jumpOffset);
            
            // Draw frog at its actual position
            if (gameMode === 'endless') {
                // In endless mode, apply scroll offset to frog position
                const frogScreenY = (frog.y * GRID_SIZE + scrollOffset) / GRID_SIZE;
                drawFrog(frog.x, frogScreenY, frog.size, frog.color, frog);
            } else {
                drawFrog(frog.x, frog.y, frog.size, frog.color, frog);
            }
            
            // Draw a marker to show frog position in debug mode
            if (gameMode === 'endless' && window.location.hash === '#debug') {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                ctx.fillRect(frog.x * GRID_SIZE - 5, frogDrawY * GRID_SIZE - 5, 60, 60);
            }
            
            ctx.restore();
            
            // Debug info after drawing
            if (gameMode === 'endless' && window.location.hash === '#debug') {
                ctx.fillStyle = 'yellow';
                ctx.font = '14px monospace';
                ctx.fillText(`Scroll: ${scrollOffset.toFixed(1)}, Lanes: ${endlessLanes.length}`, 10, 20);
                ctx.fillText(`Frog Y: ${frog.y}, Distance: ${distanceTraveled.toFixed(1)}m`, 10, 40);
                if (endlessLanes.length > 0) {
                    ctx.fillText(`Lane range: ${endlessLanes[endlessLanes.length-1].y} to ${endlessLanes[0].y}`, 10, 60);
                }
            }
            
            // Draw second frog in two player mode
            if (twoPlayerMode && lives > 0) {
                const jumpOffset2 = frog2.jumping ? Math.sin(frog2.jumpProgress * Math.PI) * 15 : 0;
                ctx.save();
                ctx.translate(0, -jumpOffset2);
                drawFrog(frog2.x, frog2.y, frog2.size, frog2.color, frog2);
                ctx.restore();
            }
            
            updateParticles();
            updateDisplay();
            
            // Failsafe rendering for endless mode
            if (gameMode === 'endless') {
                // Always show the distance indicator
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(300 - 60, 10, 120, 30);
                ctx.fillStyle = '#4ade80';
                ctx.font = '18px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(`${Math.floor(distanceTraveled)}m`, 300, 30);
                ctx.textAlign = 'left';
                
                if (endlessLanes.length === 0) {
                    ctx.fillStyle = 'red';
                    ctx.font = '20px sans-serif';
                    ctx.fillText('ERROR: No lanes generated!', 150, 375);
                }
            }

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            // ESC key to return to index.html
            if (e.key === 'Escape') {
                transitionToMenu();
                return;
            }
            
            if (!gameRunning) return;

            if (e.key === ' ') {
                isPaused = !isPaused;
                if (isPaused) {
                    stopMusic();
                } else {
                    startMusic();
                }
                return;
            }

            if (isPaused || winner) return;

            // Player 1 controls (arrows)
            if (frog.x === frog.targetX && frog.y === frog.targetY) {
                switch(e.key) {
                    case 'ArrowUp':
                        if (gameMode === 'endless' || frog.targetY > 0) {
                            frog.targetY--;
                            if (gameMode === 'classic' && frog.targetY < 6) score += 10;
                            playSoundEffect('hop');
                        }
                        break;
                    case 'ArrowDown':
                        if (frog.targetY < 14) {
                            frog.targetY++;
                            playSoundEffect('hop');
                        }
                        break;
                    case 'ArrowLeft':
                        if (frog.targetX > 0) {
                            frog.targetX--;
                            playSoundEffect('hop');
                        }
                        break;
                    case 'ArrowRight':
                        if (frog.targetX < 11) {
                            frog.targetX++;
                            playSoundEffect('hop');
                        }
                        break;
                }
            }

            // Player 2 controls (WASD) - only in two player mode
            if (twoPlayerMode && frog2.x === frog2.targetX && frog2.y === frog2.targetY) {
                switch(e.key.toLowerCase()) {
                    case 'w':
                        if (frog2.targetY > 0) {
                            frog2.targetY--;
                            if (frog2.targetY < 6) score2 += 10;
                            playSoundEffect('hop');
                        }
                        break;
                    case 's':
                        if (frog2.targetY < 14) {
                            frog2.targetY++;
                            playSoundEffect('hop');
                        }
                        break;
                    case 'a':
                        if (frog2.targetX > 0) {
                            frog2.targetX--;
                            playSoundEffect('hop');
                        }
                        break;
                    case 'd':
                        if (frog2.targetX < 11) {
                            frog2.targetX++;
                            playSoundEffect('hop');
                        }
                        break;
                }
            }
        });

        // Mode selection functions
        function selectMode(mode) {
            gameMode = mode;
            document.getElementById('modeSelection').style.display = 'none';
            
            if (mode === 'classic') {
                document.getElementById('playerSelection').style.display = 'block';
            } else {
                // Endless mode is single player only
                startGame(false);
            }
        }
        
        function showModeSelection() {
            document.getElementById('modeSelection').style.display = 'flex';
            document.getElementById('playerSelection').style.display = 'none';
        }
        
        function startGame(isTwoPlayer) {
            // Stop any existing music before starting new game
            stopMusic();
            
            document.getElementById('startScreen').classList.remove('active');
            gameRunning = true;
            twoPlayerMode = isTwoPlayer;
            
            // Configure game based on mode
            if (gameMode === 'endless') {
                lives = 1;
                timeLeft = 999;
                scrollOffset = 0;
                distanceTraveled = 0;
                maxFrogProgress = 0;
                isScrolling = false;
                scrollTarget = 0;
                generateEndlessLanes();
                
                // Reset frog position for endless mode
                frog.y = 14;
                frog.targetY = 14;
                document.getElementById('distanceIndicator').style.display = 'block';
                document.getElementById('distanceIndicator').textContent = '0m';
                document.getElementById('level').parentElement.style.display = 'none';
                document.getElementById('time').parentElement.style.display = 'none';
                document.getElementById('livesTitle').textContent = 'Distance';
            } else {
                // Classic mode
                if (twoPlayerMode) {
                    document.getElementById('score2').style.display = 'block';
                    document.getElementById('livesTitle').textContent = 'Progress';
                    lives = 100;  // Unlimited lives in 2 player mode
                    timeLeft = 999;  // No time limit in 2 player mode
                } else {
                    lives = 3;
                    timeLeft = 45;
                }
                document.getElementById('distanceIndicator').style.display = 'none';
                document.getElementById('level').parentElement.style.display = 'block';
                document.getElementById('time').parentElement.style.display = 'block';
            }
            
            score = 0;
            score2 = 0;
            level = 1;
            homeFrogs = [];
            frog.homeFrogs = [];
            frog2.homeFrogs = [];
            winner = null;
            resetFrogPosition();
            resetFrog2Position();
            if (gameMode === 'classic') {
                initObstacles();
            }
            updateLivesDisplay();
            updateDisplay();
            lastTime = performance.now();
            startMusic();
            gameLoop(lastTime);
        }

        function checkCollisions2() {
            const frogX = frog2.x * GRID_SIZE;
            const frogY = frog2.y * GRID_SIZE;
            const frogSize = frog2.size;

            const currentLane = lanes.find(lane => lane.y === frog2.y);
            
            if (currentLane && currentLane.type === 'road') {
                for (let car of cars) {
                    if (Math.abs(car.y - frogY) < 1 &&
                        frogX + frogSize/2 > car.x &&
                        frogX - frogSize/2 < car.x + car.width) {
                        playSoundEffect('crash');
                        resetFrog2Position();
                        createParticles(frogX, frogY, '#ff0000');
                        return;
                    }
                }
            }

            if (currentLane && currentLane.type === 'water') {
                let onLog = false;
                for (let log of logs) {
                    // Check if frog overlaps with log (partial overlap is sufficient)
                    // Use same pattern as car collision detection
                    if (Math.abs(log.y - frogY) < 1 &&
                        frogX + frog2.size/2 > log.x &&
                        frogX - frog2.size/2 < log.x + log.width) {
                        onLog = true;
                        const logMovement = log.speed * speedMultiplier / GRID_SIZE;
                        frog2.x += logMovement;
                        frog2.targetX += logMovement;
                        
                        if (frog2.x < 0 || frog2.x > COLS - 1) {
                            resetFrog2Position();
                            createParticles(frogX, frogY, '#ff0000');
                            return;
                        }
                        break;
                    }
                }
                if (!onLog) {
                    playSoundEffect('splash');
                    resetFrog2Position();
                    createParticles(frogX, frogY, '#ff0000');
                }
            }

            if (currentLane && currentLane.type === 'goal') {
                const homeIndex = Math.floor(frog2.x / 2.4);
                if (homeIndex >= 0 && homeIndex < 5 && !homeFrogs.includes(homeIndex)) {
                    homeFrogs.push(homeIndex);
                    frog2.homeFrogs.push(homeIndex);
                    score2 += 500;
                    playSoundEffect('success');
                    createParticles(frogX, frogY, frog2.color);
                    
                    // Check for win condition in 2 player mode
                    if (frog2.homeFrogs.length >= 3) {
                        winner = 'Player 2';
                        gameWon();
                        return;
                    }
                    resetFrog2Position();
                } else {
                    resetFrog2Position();
                    createParticles(frogX, frogY, '#ff0000');
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            stopMusic();
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').classList.add('active');
        }
        
        function gameWon() {
            gameRunning = false;
            stopMusic();
            document.getElementById('gameOverScreen').querySelector('.overlay-title').textContent = winner + ' Wins!';
            document.getElementById('finalScore').textContent = `P1: ${score} - P2: ${score2}`;
            document.getElementById('gameOverScreen').classList.add('active');
        }

        function resetGame() {
            document.getElementById('gameOverScreen').classList.remove('active');
            document.getElementById('gameOverScreen').querySelector('.overlay-title').textContent = 'Game Over';
            startGame(twoPlayerMode);
        }

        // Add polyfill for roundRect if needed
        if (!ctx.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }

        document.getElementById('startScreen').classList.add('active');
        
        // Speed slider functionality
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const muteCheckbox = document.getElementById('muteCheckbox');
        
        speedSlider.addEventListener('input', (e) => {
            speedMultiplier = parseFloat(e.target.value);
            speedValue.textContent = speedMultiplier.toFixed(1) + 'x';
        });
        
        muteCheckbox.addEventListener('change', (e) => {
            musicMuted = e.target.checked;
            if (musicMuted) {
                stopMusic();
            } else if (gameRunning && !isPaused) {
                startMusic();
            }
        });
    </script>
