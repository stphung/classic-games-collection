<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Frogger</title>
    <script src="transition-common.js"></script>
    <script src="submit-idea-button.js"></script>
    <script src="home-button.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e5e5e5;
            position: relative;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%);
            animation: gradientShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .game-container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                        0 0 60px rgba(120, 119, 198, 0.2);
        }

        .game-board {
            position: relative;
        }

        #canvas {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(15, 15, 15, 0.8);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 600px;
            height: 750px;
            will-change: transform;
            transform: translateZ(0);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .info-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
        }

        .info-box h3 {
            margin-bottom: 10px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #999;
        }

        .info-value {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .lives-display {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .life-icon {
            width: 20px;
            height: 20px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
            filter: drop-shadow(0 0 5px rgba(16, 185, 129, 0.4));
        }

        .controls {
            font-size: 14px;
            line-height: 1.8;
            color: #999;
        }

        .controls-key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            margin-right: 5px;
            font-family: monospace;
            color: #fff;
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 10px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .game-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .overlay-title {
            font-size: 48px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.3));
        }

        .overlay-message {
            font-size: 20px;
            margin-bottom: 30px;
            color: #888;
        }

        .play-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #e5e5e5;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4),
                        0 0 30px rgba(16, 185, 129, 0.2);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        /* Mode selection styles */
        .mode-selection {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .mode-button {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 200px;
            color: #e5e5e5;
        }
        
        .mode-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(34, 211, 153, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(34, 211, 153, 0.3);
        }
        
        .mode-icon {
            font-size: 48px;
            display: block;
            margin-bottom: 15px;
        }
        
        .mode-name {
            font-size: 20px;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .mode-desc {
            font-size: 14px;
            color: #999;
            display: block;
        }
        
        .back-button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #999;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            border-color: rgba(255, 255, 255, 0.4);
            color: #fff;
        }
        
        /* Distance indicator for endless mode */
        .distance-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #4ade80;
            display: none;
            z-index: 10;
        }
        .speed-control {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .speed-control:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .speed-control label {
            display: block;
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .speed-slider {
            width: 150px;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #10b981;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
        }

        .speed-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #10b981;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
        }

        .speed-value {
            color: #fff;
            font-size: 16px;
            margin-top: 5px;
            text-align: center;
        }
        
        .mute-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .mute-control:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .mute-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
            color: #999;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .mute-checkbox {
            width: 18px;
            height: 18px;
            accent-color: #f59e0b;
            cursor: pointer;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: #e5e5e5;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px) translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4),
                        0 0 30px rgba(120, 119, 198, 0.2);
        }

        .back-button::before {
            content: '←';
            font-size: 18px;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <canvas id="canvas" width="600" height="750"></canvas>
            <div class="distance-indicator" id="distanceIndicator">0m</div>
            <div class="game-overlay active" id="startScreen">
                <h1 class="overlay-title">Frogger</h1>
                <p class="overlay-message">Choose your game mode</p>
                <div class="mode-selection" id="modeSelection">
                    <button class="mode-button" onclick="selectMode('classic')">
                        <span class="mode-icon">🏁</span>
                        <span class="mode-name">Classic Mode</span>
                        <span class="mode-desc">Traditional 5 lives gameplay</span>
                    </button>
                    <button class="mode-button" onclick="selectMode('endless')">
                        <span class="mode-icon">♾️</span>
                        <span class="mode-name">Endless Mode</span>
                        <span class="mode-desc">How far can you go?</span>
                    </button>
                </div>
                <div class="player-selection" id="playerSelection" style="display: none;">
                    <p class="overlay-message">Select number of players</p>
                    <div style="display: flex; gap: 20px; justify-content: center; margin-top: 30px;">
                        <button class="play-button" onclick="startGame(false)">1 Player</button>
                        <button class="play-button" onclick="startGame(true)">2 Players</button>
                    </div>
                    <div style="margin-top: 20px; font-size: 14px; color: #666;">
                        <p>Player 1: Arrow Keys (Green Frog)</p>
                        <p>Player 2: WASD Keys (Orange Frog)</p>
                    </div>
                    <button class="back-button" onclick="showModeSelection()">← Back</button>
                </div>
            </div>
            <div class="game-overlay" id="gameOverScreen">
                <h1 class="overlay-title">Game Over</h1>
                <p class="overlay-message">Final Score: <span id="finalScore">0</span></p>
                <button class="play-button" onclick="resetGame()">Play Again</button>
            </div>
        </div>
        <div class="info-panel">
            <div class="info-box">
                <h3>Score</h3>
                <div class="info-value" id="score">0</div>
                <div class="info-value" id="score2" style="color: #FF9800; display: none;">0</div>
            </div>
            <div class="info-box">
                <h3>Level</h3>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-box">
                <h3 id="livesTitle">Lives</h3>
                <div class="lives-display" id="livesDisplay"></div>
            </div>
            <div class="info-box">
                <h3>Time</h3>
                <div class="info-value" id="time">30</div>
            </div>
            <div class="info-box">
                <h3>Controls</h3>
                <div class="controls">
                    <div><span class="controls-key">↑↓←→</span> Move</div>
                    <div><span class="controls-key">Space</span> Pause</div>
                </div>
            </div>
        </div>
        <div class="speed-control">
            <label>Game Speed</label>
            <input type="range" class="speed-slider" id="speedSlider" min="0.2" max="2" step="0.1" value="1">
            <div class="speed-value" id="speedValue">1.0x</div>
        </div>
    </div>
    
    <div class="mute-control">
        <label class="mute-label">
            <input type="checkbox" class="mute-checkbox" id="muteCheckbox">
            Mute Background Music
        </label>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Initialize Web Audio API for retro music
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let musicPlaying = false;
        let musicInterval;
        
        // Subtle ambient retro synthesizer
        function playNote(frequency, duration, startTime, waveType = 'square', volume = 0.03) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();
            const delay = audioContext.createDelay();
            const delayGain = audioContext.createGain();
            
            // Retro wave with subtle filtering
            oscillator.type = waveType;
            oscillator.frequency.setValueAtTime(frequency, startTime);
            
            // Gentle low-pass for vintage warmth
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(4000, startTime);
            filter.Q.value = 0.5;
            
            // Subtle delay for ambient space
            delay.delayTime.setValueAtTime(0.15, startTime);
            delayGain.gain.setValueAtTime(0.1, startTime);
            
            // Very gentle envelope for background ambience
            gainNode.gain.setValueAtTime(0, startTime);
            gainNode.gain.linearRampToValueAtTime(volume, startTime + 0.1);
            gainNode.gain.setValueAtTime(volume, startTime + duration * 0.8);
            gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + duration);
            
            // Connect with subtle delay
            oscillator.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Add subtle delay trail
            gainNode.connect(delay);
            delay.connect(delayGain);
            delayGain.connect(audioContext.destination);
            
            oscillator.start(startTime);
            oscillator.stop(startTime + duration);
        }
        
        // More exciting retro gaming melody with rhythm
        const melody = [
            { note: 440, duration: 0.6, wave: 'square' }, // A4 - quick start
            { note: 523, duration: 0.3, wave: 'square' }, // C5
            { note: 659, duration: 0.6, wave: 'square' }, // E5 - higher energy
            { note: 523, duration: 0.3, wave: 'square' }, // C5
            { note: 440, duration: 0.8, wave: 'square' }, // A4
            { note: 392, duration: 0.4, wave: 'square' }, // G4
            
            { note: 523, duration: 0.6, wave: 'square' }, // C5 - ascending
            { note: 659, duration: 0.6, wave: 'square' }, // E5
            { note: 784, duration: 0.8, wave: 'square' }, // G5 - peak
            { note: 659, duration: 0.4, wave: 'square' }, // E5
            { note: 523, duration: 0.6, wave: 'square' }, // C5
            { note: 440, duration: 1.0, wave: 'square' }, // A4 - resolution
        ];
        
        // Rhythmic bass with more movement
        const bassLine = [
            { note: 110, duration: 1.0, wave: 'triangle' }, // A2
            { note: 110, duration: 0.5, wave: 'triangle' }, // A2 - staccato
            { note: 131, duration: 1.0, wave: 'triangle' }, // C3 - movement
            { note: 110, duration: 0.5, wave: 'triangle' }, // A2
            { note: 98, duration: 1.0, wave: 'triangle' },  // G2
            { note: 87, duration: 1.0, wave: 'triangle' },  // F2
            { note: 110, duration: 1.0, wave: 'triangle' }, // A2 - return
        ];
        
        // Arpeggio layer for excitement
        const arpeggioLayer = [
            { note: 220, duration: 0.2, wave: 'triangle' }, // A3
            { note: 262, duration: 0.2, wave: 'triangle' }, // C4
            { note: 330, duration: 0.2, wave: 'triangle' }, // E4
            { note: 262, duration: 0.2, wave: 'triangle' }, // C4
            { note: 220, duration: 0.2, wave: 'triangle' }, // A3
            { note: 196, duration: 0.2, wave: 'triangle' }, // G3
            { note: 220, duration: 0.2, wave: 'triangle' }, // A3
            { note: 262, duration: 0.2, wave: 'triangle' }, // C4
            
            { note: 262, duration: 0.2, wave: 'triangle' }, // C4
            { note: 330, duration: 0.2, wave: 'triangle' }, // E4
            { note: 392, duration: 0.2, wave: 'triangle' }, // G4
            { note: 330, duration: 0.2, wave: 'triangle' }, // E4
            { note: 262, duration: 0.2, wave: 'triangle' }, // C4
            { note: 220, duration: 0.2, wave: 'triangle' }, // A3
            { note: 262, duration: 0.2, wave: 'triangle' }, // C4
            { note: 220, duration: 0.2, wave: 'triangle' }, // A3
        ];
        
        // Soft ambient pad - still atmospheric
        const ambientPad = [
            { note: 440, duration: 3.2, wave: 'sine' }, // A4 - warm pad
            { note: 392, duration: 3.2, wave: 'sine' }, // G4 - gentle movement
        ];
        
        function playMusic() {
            if (!musicPlaying || audioContext.state === 'suspended') return;
            
            const now = audioContext.currentTime;
            
            // Play exciting retro melody - more prominent
            let melodyTime = 0;
            melody.forEach(note => {
                playNote(note.note, note.duration, now + melodyTime, note.wave, 0.035);
                melodyTime += note.duration;
            });
            
            // Play rhythmic bass foundation
            let bassTime = 0;
            bassLine.forEach(note => {
                playNote(note.note, note.duration, now + bassTime, note.wave, 0.025);
                bassTime += note.duration;
            });
            
            // Play exciting arpeggio layer for movement
            let arpeggioTime = 0;
            arpeggioLayer.forEach(note => {
                playNote(note.note, note.duration, now + arpeggioTime, note.wave, 0.018);
                arpeggioTime += note.duration;
            });
            
            // Play soft ambient pad - atmospheric foundation
            let padTime = 0;
            ambientPad.forEach(note => {
                playNote(note.note, note.duration, now + padTime, note.wave, 0.012);
                padTime += note.duration;
            });
        }
        
        function startMusic() {
            if (musicMuted) return;
            
            // Stop any existing music first
            stopMusic();
            
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            musicPlaying = true;
            playMusic();
            musicInterval = setInterval(playMusic, 6400); // Loop every 6.4 seconds for exciting retro gaming
        }
        
        function stopMusic() {
            musicPlaying = false;
            if (musicInterval) {
                clearInterval(musicInterval);
            }
        }
        
        // Sound Effects
        function playSoundEffect(type) {
            // Sound effects always play regardless of music mute state
            const now = audioContext.currentTime;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            switch(type) {
                case 'hop':
                    // Quick hop sound
                    oscillator.type = 'square';
                    oscillator.frequency.setValueAtTime(400, now);
                    oscillator.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                    gainNode.gain.setValueAtTime(0.15, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.start(now);
                    oscillator.stop(now + 0.1);
                    break;
                    
                case 'crash':
                    // Car crash sound - noise burst
                    const bufferSize = audioContext.sampleRate * 0.3;
                    const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                    const data = buffer.getChannelData(0);
                    for (let i = 0; i < bufferSize; i++) {
                        data[i] = (Math.random() - 0.5) * 2;
                    }
                    const noiseSource = audioContext.createBufferSource();
                    noiseSource.buffer = buffer;
                    
                    const noiseGain = audioContext.createGain();
                    noiseGain.gain.setValueAtTime(0.3, now);
                    noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                    
                    noiseSource.connect(noiseGain);
                    noiseGain.connect(audioContext.destination);
                    noiseSource.start(now);
                    break;
                    
                case 'splash':
                    // Water splash sound - more prominent
                    // Create white noise
                    const splashBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.5, audioContext.sampleRate);
                    const splashData = splashBuffer.getChannelData(0);
                    for (let i = 0; i < splashBuffer.length; i++) {
                        splashData[i] = (Math.random() - 0.5) * 2;
                    }
                    const splashSource = audioContext.createBufferSource();
                    splashSource.buffer = splashBuffer;
                    
                    // Add filter for water-like sound
                    const splashFilter = audioContext.createBiquadFilter();
                    splashFilter.type = 'bandpass';
                    splashFilter.frequency.setValueAtTime(1500, now);
                    splashFilter.frequency.exponentialRampToValueAtTime(400, now + 0.3);
                    splashFilter.Q.value = 2;
                    
                    // Add initial "plop" sound
                    const plopOsc = audioContext.createOscillator();
                    plopOsc.type = 'sine';
                    plopOsc.frequency.setValueAtTime(200, now);
                    plopOsc.frequency.exponentialRampToValueAtTime(50, now + 0.1);
                    
                    const plopGain = audioContext.createGain();
                    plopGain.gain.setValueAtTime(0.4, now);
                    plopGain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    
                    const splashGain = audioContext.createGain();
                    splashGain.gain.setValueAtTime(0.5, now);
                    splashGain.gain.linearRampToValueAtTime(0.3, now + 0.1);
                    splashGain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                    
                    // Connect the plop
                    plopOsc.connect(plopGain);
                    plopGain.connect(audioContext.destination);
                    plopOsc.start(now);
                    plopOsc.stop(now + 0.1);
                    
                    // Connect the splash
                    splashSource.connect(splashFilter);
                    splashFilter.connect(splashGain);
                    splashGain.connect(audioContext.destination);
                    splashSource.start(now);
                    break;
                    
                case 'success':
                    // Success fanfare - ascending notes
                    const successNotes = [523, 659, 784, 1047]; // C5, E5, G5, C6
                    successNotes.forEach((freq, i) => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        
                        osc.type = 'square';
                        osc.frequency.setValueAtTime(freq, now + i * 0.1);
                        
                        gain.gain.setValueAtTime(0.2, now + i * 0.1);
                        gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.1 + 0.3);
                        
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.start(now + i * 0.1);
                        osc.stop(now + i * 0.1 + 0.3);
                    });
                    break;
            }
        }

        function generateNewLane() {
            const lanePatterns = [
                // Road patterns with difficulty scaling
                () => ({ 
                    type: 'road', 
                    speed: (0.3 + Math.random() * 0.4) * (1 + distanceTraveled / 1000), 
                    carGap: Math.max(200, 250 + Math.random() * 150 - distanceTraveled / 10), 
                    carWidth: 70 + Math.random() * 30 
                }),
                () => ({ 
                    type: 'road', 
                    speed: -(0.3 + Math.random() * 0.4) * (1 + distanceTraveled / 1000), 
                    carGap: Math.max(200, 250 + Math.random() * 150 - distanceTraveled / 10), 
                    carWidth: 70 + Math.random() * 30 
                }),
                // Water patterns with difficulty scaling
                () => ({ 
                    type: 'water', 
                    speed: (0.2 + Math.random() * 0.3) * (1 + distanceTraveled / 1000), 
                    logGap: Math.max(120, 140 + Math.random() * 60 - distanceTraveled / 15), 
                    logWidth: Math.max(60, 80 + Math.random() * 40 - distanceTraveled / 20) 
                }),
                () => ({ 
                    type: 'water', 
                    speed: -(0.2 + Math.random() * 0.3) * (1 + distanceTraveled / 1000), 
                    logGap: Math.max(120, 140 + Math.random() * 60 - distanceTraveled / 15), 
                    logWidth: Math.max(60, 80 + Math.random() * 40 - distanceTraveled / 20) 
                }),
                // Safe zones become rarer as distance increases
                () => ({ type: 'safe' })
            ];
            
            // Reduce chance of safe zones as distance increases
            const weights = distanceTraveled > 100 ? [3, 3, 3, 3, 1] : [2, 2, 2, 2, 2];
            const totalWeight = weights.reduce((a, b) => a + b, 0);
            let random = Math.random() * totalWeight;
            let patternIndex = 0;
            
            for (let i = 0; i < weights.length; i++) {
                random -= weights[i];
                if (random <= 0) {
                    patternIndex = i;
                    break;
                }
            }
            
            const pattern = lanePatterns[Math.min(patternIndex, lanePatterns.length - 1)]();
            pattern.y = Math.min(...endlessLanes.map(l => l.y)) - 1;
            endlessLanes.unshift(pattern);
            
            // Initialize obstacles for new lane
            if (pattern.type === 'road') {
                const numCars = Math.floor(600 / pattern.carGap) + 1;
                for (let j = 0; j < numCars; j++) {
                    cars.push({

            }

        function drawFrog(gridX, gridY, size = 40, color = '#4CAF50', frogObj = null) {
            const x = gridX * GRID_SIZE;
            const y = gridY * GRID_SIZE;
            
            // Color palette for smooth modern frog
            const colors = {
                body: color,                 // Main green
                bodyDark: '#2E7D32',        // Dark green for shadows
                bodyLight: '#A5D6A7',       // Light green for highlights
                belly: '#FFEB3B',           // Yellow belly
                eyes: '#FF1493',            // Deep pink eyes
                eyeWhite: '#FFFFFF',        // White eye base
                eyeBlack: '#000000',        // Black pupils
                shadow: 'rgba(0, 0, 0, 0.3)' // Shadow color
            };
            
            ctx.save();
            ctx.translate(x + GRID_SIZE/2, y + GRID_SIZE/2);
            
            // Determine animation state
            let direction = 'up';
            let isJumping = false;
            let jumpProgress = 0;
            let jumpHeight = 0;
            let squashStretch = 1;
            
            if (frogObj && frogObj.jumping) {
                isJumping = true;
                jumpProgress = frogObj.jumpProgress || 0;
                const dx = frogObj.targetX - frogObj.x;
                const dy = frogObj.targetY - frogObj.y;
                
                if (Math.abs(dy) > Math.abs(dx)) {
                    direction = dy < 0 ? 'up' : 'down';
                } else if (Math.abs(dx) > 0.1) {
                    direction = dx < 0 ? 'left' : 'right';
                }
                
                // Calculate jump animation effects
                // Parabolic arc for natural jump motion
                jumpHeight = Math.sin(jumpProgress * Math.PI) * 15;
                
                // Squash and stretch effect
                if (jumpProgress < 0.2) {
                    // Squash at start (preparing to jump)
                    squashStretch = 1 - (jumpProgress / 0.2) * 0.3; // Squash down to 70%
                } else if (jumpProgress > 0.8) {
                    // Squash at landing
                    const landProgress = (jumpProgress - 0.8) / 0.2;
                    squashStretch = 1 - landProgress * 0.2; // Slight squash on landing
                } else {
                    // Stretch in mid-air
                    const midProgress = (jumpProgress - 0.2) / 0.6;
                    squashStretch = 1 + Math.sin(midProgress * Math.PI) * 0.15; // Stretch up to 115%
                }
                
                // Apply jump height
                ctx.translate(0, -jumpHeight);
                
                // Apply squash/stretch transform
                ctx.scale(1 / squashStretch, squashStretch);
            }
            
            // Scale factor - smaller and more proportionate
            const scale = 0.7; // Make it 70% of the original size
            
            // Dynamic shadow based on jump height
            ctx.save();
            // Reset transforms for shadow (shadows don't jump or stretch)
            ctx.setTransform(1, 0, 0, 1, x + GRID_SIZE/2, y + GRID_SIZE/2);
            
            ctx.fillStyle = colors.shadow;
            if (isJumping) {
                // Shadow gets smaller and lighter as frog jumps higher
                const shadowScale = 1 - (jumpHeight / 30); // Shadow shrinks with height
                const shadowOpacity = 0.15 + (0.15 * shadowScale); // Fade shadow as it gets smaller
                ctx.fillStyle = `rgba(0, 0, 0, ${shadowOpacity})`;
                
                const shadowWidth = 24 * scale * shadowScale;
                const shadowHeight = 4 * scale * shadowScale;
                ctx.fillRect(-shadowWidth/2, 18 * scale, shadowWidth, shadowHeight);
            } else {
                ctx.fillRect(-15 * scale, 18 * scale, 30 * scale, 6 * scale);
            }
            ctx.restore();
            
            // Draw frog based on direction
            if (direction === 'up') {
                drawFrogUp();
            } else if (direction === 'down') {
                drawFrogDown();
            } else if (direction === 'left') {
                drawFrogLeft();
            } else if (direction === 'right') {
                drawFrogRight();
            }
            
            function drawFrogUp() {
                // Main body - smooth oval
                ctx.fillStyle = colors.body;
                ctx.beginPath();
                ctx.ellipse(0, 0, 16 * scale, 20 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Body gradient for depth
                const bodyGradient = ctx.createRadialGradient(0, -5 * scale, 0, 0, 0, 20 * scale);
                bodyGradient.addColorStop(0, colors.bodyLight);
                bodyGradient.addColorStop(1, colors.body);
                ctx.fillStyle = bodyGradient;
                ctx.beginPath();
                ctx.ellipse(0, 0, 16 * scale, 20 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Yellow belly
                ctx.fillStyle = colors.belly;
                ctx.beginPath();
                ctx.ellipse(0, 2 * scale, 10 * scale, 14 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Back legs (bottom, powerful and splayed)
                ctx.fillStyle = colors.body;
                // Left back leg
                ctx.beginPath();
                ctx.ellipse(-18 * scale, 8 * scale, 8 * scale, 12 * scale, -0.3, 0, Math.PI * 2);
                ctx.fill();
                // Right back leg
                ctx.beginPath();
                ctx.ellipse(18 * scale, 8 * scale, 8 * scale, 12 * scale, 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                // Front legs (top, smaller)
                // Left front leg
                ctx.beginPath();
                ctx.ellipse(-12 * scale, -12 * scale, 5 * scale, 8 * scale, -0.4, 0, Math.PI * 2);
                ctx.fill();
                // Right front leg
                ctx.beginPath();
                ctx.ellipse(12 * scale, -12 * scale, 5 * scale, 8 * scale, 0.4, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                // Left eye
                ctx.fillStyle = colors.eyeWhite;
                ctx.beginPath();
                ctx.ellipse(-6 * scale, -8 * scale, 4 * scale, 4 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = colors.eyes;
                ctx.beginPath();
                ctx.ellipse(-6 * scale, -8 * scale, 3 * scale, 3 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = colors.eyeBlack;
                ctx.beginPath();

                ctx.beginPath();
                ctx.ellipse(6 * scale, -8 * scale, 3 * scale, 3 * scale, 0, 0, Math.PI * 2);

                ctx.fillStyle = colors.eyeBlack;
                ctx.beginPath();
                ctx.ellipse(6 * scale, -8 * scale, 1.5 * scale, 1.5 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Body shading
                ctx.fillStyle = colors.bodyDark;
                ctx.beginPath();
                ctx.ellipse(-8 * scale, 5 * scale, 2 * scale, 3 * scale, 0, 0, Math.PI * 2);
                ctx.ellipse(8 * scale, 5 * scale, 2 * scale, 3 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            
            function drawFrogDown() {
                // Main body
                ctx.fillStyle = colors.body;

            function drawFrogLeft() {

                ctx.fillStyle = colors.body;
                ctx.beginPath();
                ctx.ellipse(-2 * scale, 0, 18 * scale, 16 * scale, 0, 0, Math.PI * 2);
