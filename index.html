<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Collection</title>
    <script src="lib/ui/submit-idea-button.js"></script>
    <script src="lib/audio/audio-manager.js"></script>
    <style>
        :root {
            /* Colors */
            --color-bg: #000;
            --color-text: #fff;
            --color-text-secondary: #666;
            --color-text-muted: #999;
            --color-text-dark: #444;
            
            /* Glass effect colors */
            --color-glass-bg: rgba(255, 255, 255, 0.02);
            --color-glass-bg-hover: rgba(255, 255, 255, 0.04);
            --color-glass-border: rgba(255, 255, 255, 0.05);
            --color-glass-border-hover: rgba(255, 255, 255, 0.1);
            
            /* Button colors */
            --color-btn-border: rgba(255, 255, 255, 0.2);
            --color-btn-border-hover: rgba(255, 255, 255, 0.5);
            --color-btn-bg-hover: rgba(255, 255, 255, 0.1);
            
            /* Game colors */
            --color-tetris: #818cf8;
            --color-breakout: #fbbf24;
            --color-frogger: #34d399;
            --color-missile: #f87171;
            --color-snake: #4ade80;
            --color-jezzball: #c084fc;
            --color-minesweeper: #60a5fa;
            --color-lunarlander: #93c5fd;
            
            /* Spacing */
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 20px;
            --spacing-lg: 30px;
            --spacing-xl: 40px;
            
            /* Transitions */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
            --transition-cubic: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Border radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 20px;
            --radius-round: 30px;
            --radius-circle: 50%;
            
            /* Font sizes */
            --font-xs: 11px;
            --font-sm: 12px;
            --font-md: 14px;
            --font-lg: 16px;
            --font-xl: 20px;
            --font-2xl: 24px;
            --font-3xl: 32px;
            --font-4xl: 48px;
            
            /* Z-index layers */
            --z-bg: 1;
            --z-content: 10;
            --z-overlay: 20;
            --z-modal: 100;
            --z-top: 1000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Common utility classes */
        .glass-panel {
            background: var(--color-glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--color-glass-border);
        }
        
        .glass-panel-hover {
            background: var(--color-glass-bg-hover);
            border-color: var(--color-glass-border-hover);
        }
        
        .btn {
            background: transparent;
            border: 1px solid var(--color-btn-border);
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: all var(--transition-normal);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: var(--color-btn-bg-hover);
            border-color: var(--color-btn-border-hover);
            color: var(--color-text);
            transform: translateY(-2px);
        }
        
        .btn-round {
            border-radius: var(--radius-round);
            padding: var(--spacing-sm) 36px;
            font-size: var(--font-md);
        }
        
        .btn-circle {
            width: 50px;
            height: 50px;
            border-radius: var(--radius-circle);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        .text-secondary {
            color: var(--color-text-secondary);
        }
        
        .text-uppercase {
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Subtle animated background */
        .bg-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            opacity: 0.02;
            background-image: 
                radial-gradient(circle at 20% 50%, #fff 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, #fff 1px, transparent 1px),
                radial-gradient(circle at 50% 20%, #fff 1px, transparent 1px);
            background-size: 100px 100px;
            animation: drift 30s linear infinite;
            z-index: 1;
        }

        @keyframes drift {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(100px, 100px) rotate(10deg); }
        }

        .header {
            position: absolute;
            top: 60px;
            text-align: center;
            z-index: var(--z-content);
        }

        .logo {
            font-size: var(--font-4xl);
            font-weight: 100;
            letter-spacing: 8px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: var(--font-md);
            color: var(--color-text-secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Carousel Container */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .carousel-track {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Game Cards */
        .game-card {
            position: absolute;
            width: 320px;
            height: 420px;
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            cursor: pointer;
            transition: all var(--transition-cubic);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            overflow: visible;
        }
        
        /* New game badge */
        .new-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--color-snake);
            color: var(--color-bg);
            padding: 6px 16px;
            border-radius: var(--radius-lg);
            font-size: var(--font-xs);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.4);
            z-index: 1;
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 4px 12px rgba(74, 222, 128, 0.4);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 4px 20px rgba(74, 222, 128, 0.6);
                transform: scale(1.05);
            }
        }
        
        .game-card.far-prev .new-badge,
        .game-card.far-next .new-badge,
        .game-card.hidden .new-badge {
            opacity: 0;
        }
        
        /* Updated game badge */
        .updated-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #818cf8;
            color: #fff;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 12px rgba(129, 140, 248, 0.4);
            z-index: 1;
            animation: pulse-glow-purple 2s ease-in-out infinite;
        }
        
        @keyframes pulse-glow-purple {
            0%, 100% { 
                box-shadow: 0 4px 12px rgba(129, 140, 248, 0.4);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 4px 20px rgba(129, 140, 248, 0.6);
                transform: scale(1.05);
            }
        }
        
        .game-card.far-prev .updated-badge,
        .game-card.far-next .updated-badge,
        .game-card.hidden .updated-badge {
            opacity: 0;
        }

        .game-card.active {
            transform: translateX(0) scale(1);
            opacity: 1;
            z-index: 3;
        }

        .game-card.prev {
            transform: translateX(-350px) scale(0.8);
            opacity: 0.5;
            z-index: 2;
        }

        .game-card.next {
            transform: translateX(350px) scale(0.8);
            opacity: 0.5;
            z-index: 2;
        }

        .game-card.far-prev {
            transform: translateX(-600px) scale(0.6);
            opacity: 0.2;
            z-index: 1;
        }

        .game-card.far-next {
            transform: translateX(600px) scale(0.6);
            opacity: 0.2;
            z-index: 1;
        }

        .game-card.hidden {
            display: none;
        }

        .game-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            justify-content: center;
        }

        .game-icon {
            font-size: 120px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 140px;
            filter: grayscale(100%);
            transition: all 0.5s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .game-card.active .game-icon {
            filter: grayscale(0%);
        }
        
        
        /* Remove grayscale filter from browse card icons */
        .browse-card .game-icon {
            filter: none !important;
        }
        

        .game-title {
            font-size: 32px;
            font-weight: 200;
            letter-spacing: 3px;
            margin-bottom: 15px;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .game-description {
            font-size: var(--font-md);
            color: var(--color-text-secondary);
            line-height: 1.6;
            margin-bottom: 0;
        }

        .game-card.active .game-description {
            color: var(--color-text-muted);
        }


        /* Navigation */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: var(--z-overlay);
            font-size: var(--font-xl);
            border: 1px solid var(--color-glass-border-hover);
        }

        .nav-button:hover {
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-prev {
            left: 50px;
        }

        .nav-next {
            right: 50px;
        }

        /* Dots indicator */
        .dots-container {
            position: absolute;
            bottom: 80px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.5);
        }

        /* Instructions */
        .instructions {
            position: absolute;
            bottom: var(--spacing-lg);
            font-size: var(--font-sm);
            color: var(--color-text-dark);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* Random game button */
        .random-game-button {
            position: absolute;
            bottom: 140px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 28px;
            font-size: 14px;
            letter-spacing: 1.5px;
        }
        
        .random-game-button:active {
            transform: translateY(0);
        }
        
        .random-icon {
            font-size: 18px;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        
        .random-game-button:hover .random-icon {
            transform: rotate(180deg);
        }
        
        /* Transition overlay */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg);
            z-index: var(--z-top);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .transition-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .transition-content {
            text-align: center;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1) 0.2s;
        }
        
        .transition-overlay.active .transition-content {
            transform: scale(1);
            opacity: 1;
        }
        
        .transition-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: relative;
            animation: pulse-ring 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse-ring {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .transition-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        
        .transition-text {
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Fade in animation on page load */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        body.transitioning {
            overflow: hidden;
        }
        
        
        /* Mobile styles (max-width: 768px) */
        @media (max-width: 768px) {
            /* Full mobile redesign */
            body {
                padding: 0;
                display: block;
                overflow-y: auto;
                min-height: 100vh;
                background: #000;
            }
            
            /* Mobile header */
            .header {
                position: sticky;
                top: 0;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(20px);
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                padding: 15px 20px;
                margin: 0;
                z-index: 100;
                text-align: center;
            }
            
            .logo {
                font-size: 28px;
                letter-spacing: 3px;
                margin-bottom: 5px;
            }
            
            .subtitle {
                font-size: 11px;
                color: #666;
            }
            
            /* Hide patch notes completely on mobile */
            .patch-notes {
                display: none;
            }
            
            /* Mobile carousel redesign */
            .carousel-container {
                position: relative;
                height: auto;
                width: 100%;
                padding: 20px;
                margin-top: 20px;
            }
            
            .game-card {
                position: relative;
                transform: none !important;
                width: 100%;
                max-width: 400px;
                height: auto;
                margin: 0 auto;
                padding: 30px;
                opacity: 1 !important;
            }
            
            /* Show only active card */
            .game-card {
                display: none;
            }
            
            .game-card.active {
                display: flex;
            }
            
            .game-icon {
                font-size: 70px;
                height: 80px;
                margin-bottom: 15px;
            }
            
            .game-title {
                font-size: 22px;
                margin-bottom: 10px;
            }
            
            .game-description {
                font-size: 13px;
                line-height: 1.5;
                margin-bottom: 20px;
            }
            
            .play-button {
                padding: 12px 32px;
                font-size: 14px;
                width: 100%;
                max-width: 200px;
            }
            
            /* Hide desktop nav */
            .nav-button {
                display: none;
            }
            
            /* Hamburger menu button */
            .hamburger-button {
                display: block !important;
                position: fixed;
                top: 15px;
                right: 15px;
                z-index: var(--z-top);
                border-radius: var(--radius-md);
                padding: 10px;
            }
            
            .hamburger-icon {
                width: 24px;
                height: 20px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            
            .hamburger-line {
                width: 100%;
                height: 2px;
                background: #fff;
                transition: all 0.3s ease;
            }
            
            /* Mobile menu overlay */
            .mobile-menu {
                position: fixed;
                top: 0;
                right: -300px;
                width: 280px;
                height: 100%;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(20px);
                border-left: 1px solid rgba(255, 255, 255, 0.1);
                z-index: 999;
                transition: right 0.3s ease;
                padding: 80px 20px 20px;
                overflow-y: auto;
                display: block !important;
            }
            
            .mobile-menu.active {
                right: 0;
            }
            
            .mobile-menu-item {
                display: block;
                width: 100%;
                padding: 15px 20px;
                margin-bottom: 10px;
                background: rgba(255, 255, 255, 0.02);
                border: 1px solid rgba(255, 255, 255, 0.05);
                border-radius: 8px;
                color: #fff;
                text-align: left;
                cursor: pointer;
                transition: all 0.3s ease;
                font-size: 14px;
                letter-spacing: 1px;
                text-transform: uppercase;
            }
            
            .mobile-menu-item:hover {
                background: rgba(255, 255, 255, 0.04);
                border-color: rgba(255, 255, 255, 0.1);
                transform: translateX(-5px);
            }
            
            .mobile-menu-icon {
                display: inline-block;
                margin-right: 10px;
                font-size: 18px;
            }
            
            /* Updates popup button */
            .updates-popup-button {
                display: block !important;
                position: fixed;
                bottom: 80px;
                left: 20px;
                background: rgba(255, 255, 255, 0.02);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.05);
                border-radius: 20px;
                padding: 8px 16px;
                color: #666;
                font-size: 12px;
                letter-spacing: 1px;
                text-transform: uppercase;
                cursor: pointer;
                transition: all 0.3s ease;
                z-index: 100;
            }
            
            .updates-popup-button:hover {
                background: rgba(255, 255, 255, 0.04);
                border-color: rgba(255, 255, 255, 0.1);
                color: #fff;
            }
            
            .updates-indicator {
                display: inline-block;
                width: 6px;
                height: 6px;
                background: #4ade80;
                border-radius: 50%;
                margin-left: 8px;
                animation: pulse 2s ease-in-out infinite;
            }
            
            @keyframes pulse {
                0%, 100% { opacity: 1; transform: scale(1); }
                50% { opacity: 0.6; transform: scale(0.8); }
            }
            
            /* Updates popup overlay */
            .updates-popup {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(10px);
                z-index: 900;
                display: none;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
            
            .updates-popup.active {
                display: flex;
            }
            
            .updates-popup-content {
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 20px;
                padding: 30px;
                max-width: 500px;
                width: 100%;
                max-height: 80vh;
                overflow-y: auto;
            }
            
            .updates-popup-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }
            
            .updates-popup-title {
                font-size: 24px;
                font-weight: 200;
                letter-spacing: 2px;
                text-transform: uppercase;
            }
            
            .updates-popup-close {
                background: transparent;
                border: none;
                color: #666;
                font-size: 24px;
                cursor: pointer;
                transition: color 0.3s ease;
                padding: 0;
                line-height: 1;
            }
            
            .updates-popup-close:hover {
                color: #fff;
            }
            
            .patch-update {
                margin-bottom: 20px;
                padding-bottom: 20px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .patch-update:last-child {
                border-bottom: none;
                margin-bottom: 0;
                padding-bottom: 0;
            }
            
            .patch-date {
                font-size: 12px;
                color: #666;
                text-transform: uppercase;
                letter-spacing: 1px;
                margin-bottom: 8px;
            }
            
            .patch-content {
                font-size: 14px;
                line-height: 1.6;
                color: #ccc;
            }
            
            .patch-games {
                color: #60a5fa;
                font-weight: 400;
            }
            
            /* Mobile navigation footer - simplified */
            .mobile-nav-footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(20px);
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                padding: 12px;
                z-index: 100;
                display: flex !important;
                justify-content: center;
                align-items: center;
            }
            
            /* Hide desktop controls on mobile */
            body > .dots-container,
            body > .instructions,
            body > .random-game-button,
            body > .browse-controls,
            .submit-idea {
                display: none !important;
            }
            
            .dots-container {
                position: relative;
                bottom: auto;
                display: flex;
                justify-content: center;
                gap: 8px;
                margin: 0;
            }
            
            .dot {
                width: 6px;
                height: 6px;
            }
            
            
            .instructions {
                position: relative;
                bottom: auto;
                text-align: center;
                font-size: 11px;
                color: #666;
                margin: 0;
            }
            
            .desktop-instruction {
                display: none;
            }
            
            .mobile-instruction {
                display: inline !important;
            }
            
            /* Add padding to bottom for dots footer */
            body {
                padding-bottom: 60px;
            }
            
            /* Browse mode adjustments */
            body.browse-mode {
                padding-bottom: 0;
            }
            
            body.browse-mode .carousel-container,
            body.browse-mode .mobile-nav-footer {
                display: none !important;
            }
            
            .browse-grid-container {
                position: static;
                padding: 20px 10px 120px;
                top: auto;
            }
            
            body.browse-mode .browse-grid-container {
                display: block;
                margin-top: 0;
            }
            
            .browse-grid {

    <script>

        // Function to render patch notes from data
        function renderPatchNotes(containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            let html = '';
            
            patchNotesData.forEach((update, index) => {
                const isOlder = index > 0;
                const wrapperStart = isOlder && index === 1 ? '<div class="older-updates">' : '';
                const wrapperEnd = isOlder && index === patchNotesData.length - 1 ? '</div>' : '';
                
                html += wrapperStart;
                html += `<div class="patch-update"${index > 0 && containerId === 'mobile-patch-content' ? ' style="margin-top: 20px;"' : ''}>`;
                html += `<div class="patch-date">${update.date}</div>`;
                html += '<div class="patch-content">';
                
                if (update.sections) {
                    // Structured update with sections
                    update.sections.forEach(section => {
                        html += '<div class="patch-section">';
                        html += `<div class="patch-section-title">${section.title}</div>`;
                        html += '<ul class="patch-list">';
                        section.items.forEach(item => {
                            html += `<li><span class="patch-games">${item.game}</span> - ${item.description}</li>`;
                        });
                        html += '</ul>';
                        html += '</div>';
                    });
                } else {
                    // Simple content update
                    html += update.content;
                }
                
                html += '</div>';
                html += '</div>';
                html += wrapperEnd;
            });
            
            container.innerHTML = html;
        }
        
        // CarouselController - Manages carousel navigation and game cards
        const CarouselController = (function() {
            // Private state
            let cards = null;
            let dots = null;
            let currentIndex = 0;
            let touchStartX = 0;
            let touchEndX = 0;
            
            // Constants
            const STORAGE_KEY = 'carouselPosition';
            const SWIPE_THRESHOLD = 50;
            
            // Private methods
            function savePosition() {
                localStorage.setItem(STORAGE_KEY, currentIndex);
            }
            
            function loadPosition() {
                return parseInt(localStorage.getItem(STORAGE_KEY) || '0');
            }

            function updateCarousel() {
                cards.forEach((card, index) => {
                    card.classList.remove('active', 'prev', 'next', 'far-prev', 'far-next', 'hidden');
                    
                    const diff = index - currentIndex;
                    
                    if (diff === 0) {
                        card.classList.add('active');
                    } else if (diff === -1 || (diff === cards.length - 1 && currentIndex === 0)) {
                        card.classList.add('prev');
                    } else if (diff === 1 || (diff === -(cards.length - 1) && currentIndex === cards.length - 1)) {
                        card.classList.add('next');
                    } else if (diff === -2 || (diff === cards.length - 2 && currentIndex <= 1)) {
                        card.classList.add('far-prev');
                    } else if (diff === 2 || (diff === -(cards.length - 2) && currentIndex >= cards.length - 2)) {
                        card.classList.add('far-next');
                    } else {
                        card.classList.add('hidden');
                    }
                });

                // Update dots
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
                
                // Update mobile dots
                const mobileDotElements = document.querySelectorAll('.mobile-dots .dot');
                mobileDotElements.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
            }

            function navigate(direction) {
                currentIndex = (currentIndex + direction + cards.length) % cards.length;
                updateCarousel();
                savePosition();
            }

            function goToSlide(index) {
                currentIndex = parseInt(index);
                updateCarousel();
                savePosition();
            }

            function handleSwipe() {
                if (touchEndX < touchStartX - SWIPE_THRESHOLD) {
                    navigate(1);
                } else if (touchEndX > touchStartX + SWIPE_THRESHOLD) {
                    navigate(-1);
                }
            }

            function setupCardClickHandlers() {
                cards.forEach((card, index) => {
                    card.addEventListener('click', (e) => {
                        if (!card.classList.contains('active')) {
                            e.preventDefault();
                            goToSlide(index);
                        } else {
                            // Save position and transition when clicking active card to play
                            e.preventDefault();
                            savePosition();
                            const gameUrl = card.dataset.game;
                            UIController.transitionToGame(gameUrl);
                        }
                    });
                });
            }

            function selectRandomGame() {
                const randomIndex = Math.floor(Math.random() * cards.length);
                const totalSpins = cards.length * 2 + randomIndex;
                let spinsCompleted = 0;
                
                // Disable button during animation
                const button = document.querySelector('.random-game-button');
                button.disabled = true;
                button.style.opacity = '0.5';
                
                // Animate with variable speed
                function spin() {
                    navigate(1);
                    spinsCompleted++;
                    
                    if (spinsCompleted >= totalSpins) {
                        savePosition();
                        
                        // Re-enable button
                        button.disabled = false;
                        button.style.opacity = '1';
                        
                        // Navigate to the game after a short pause
                        setTimeout(() => {
                            const activeCard = document.querySelector('.game-card.active');
                            if (activeCard) {
                                const gameUrl = activeCard.dataset.game;
                                UIController.transitionToGame(gameUrl);
                            }
                        }, 1000);
                    } else {
                        // Calculate delay based on progress
                        let delay = 50;
                        const remaining = totalSpins - spinsCompleted;
                        
                        if (remaining < 8) {
                            delay = 100 + (8 - remaining) * 30;
                        } else if (spinsCompleted < 10) {
                            delay = 80;
                        }
                        
                        setTimeout(spin, delay);
                    }
                }
                
                // Start the spinning
                spin();
            }

            function setupKeyboardNavigation() {
                document.addEventListener('keydown', (e) => {
                    if (document.body.classList.contains('browse-mode')) return;
                    
                    if (e.key === 'ArrowLeft') {
                        navigate(-1);
                    } else if (e.key === 'ArrowRight') {
                        navigate(1);
                    } else if (e.key === 'Enter') {
                        const activeCard = document.querySelector('.game-card.active');
                        if (activeCard) {
                            savePosition();
                            const gameUrl = activeCard.dataset.game;
                            UIController.transitionToGame(gameUrl);
                        }
                    }
                });
            }

            function setupTouchNavigation() {
                document.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                });

                document.addEventListener('touchend', (e) => {
                    touchEndX = e.changedTouches[0].screenX;
                    handleSwipe();
                });
            }

            function populateMobileDots() {
                const mobileDots = document.querySelector('.mobile-dots');
                if (mobileDots && cards) {
                    mobileDots.innerHTML = '';
                    for (let i = 0; i < cards.length; i++) {
                        const dot = document.createElement('span');
                        dot.className = 'dot';
                        dot.setAttribute('data-action', 'go-to-slide');
                        dot.setAttribute('data-slide-index', i);
                        if (i === currentIndex) dot.classList.add('active');
                        mobileDots.appendChild(dot);
                    }
                }
            }

            function renderGameCards() {
                const carouselTrack = document.getElementById('carouselTrack');
                carouselTrack.innerHTML = '';
                
                gameData.forEach((game) => {
                    const card = document.createElement('div');
                    card.className = 'game-card glass-panel';
                    card.setAttribute('data-game', game.url);
                    
                    // Add new badge if applicable
                    let badgeHtml = '';
                    if (game.isNew) {
                        badgeHtml = '<span class="new-badge">New</span>';
                    } else if (game.isUpdated) {
                        badgeHtml = '<span class="updated-badge">Updated</span>';
                    }
                    
                    card.innerHTML = `
                        ${badgeHtml}
                        <div class="game-content">
                            <div class="game-icon ${game.cssClass || ''}">${game.icon}</div>
                            <h2 class="game-title">${game.title}</h2>
                            <p class="game-description">${game.description}</p>
                        </div>
                    `;
                    
                    carouselTrack.appendChild(card);
                });
                
                // Update dots container to match number of games
                const dotsContainer = document.querySelector('.dots-container');
                dotsContainer.innerHTML = '';
                gameData.forEach((_, index) => {
                    const dot = document.createElement('span');
                    dot.className = index === 0 ? 'dot active' : 'dot';
                    dot.setAttribute('data-action', 'go-to-slide');
                    dot.setAttribute('data-slide-index', index);
                    dotsContainer.appendChild(dot);
                });
            }

            // Public interface
            return {
                init: function() {
                    renderGameCards();
                    cards = document.querySelectorAll('.game-card');
                    dots = document.querySelectorAll('.dots-container .dot');
                    currentIndex = loadPosition();
                    
                    setupCardClickHandlers();
                    setupKeyboardNavigation();
                    setupTouchNavigation();
                    populateMobileDots();
                    updateCarousel();
                },
                navigate: navigate,
                goToSlide: goToSlide,
                selectRandomGame: selectRandomGame
            };

        // BrowseController - Manages browse mode and game search
        const BrowseController = (function() {
            // Private state
            let browseMode = false;
            let searchTerm = '';
            
            // Private methods
            function initializeBrowseGrid() {
                const grid = document.getElementById('browseGrid');
                grid.innerHTML = '';

                    card.className = 'browse-card glass-panel';

                        ${game.isNew ? '<span class="new-badge">New</span>' : ''}
                        ${game.isUpdated ? '<span class="updated-badge">Updated</span>' : ''}
                        <div class="game-icon ${game.cssClass || ''}" style="color: ${game.color}">${game.icon}</div>
                        <h3 class="game-title">${game.title}</h3>
                        <p class="game-description">${game.description}</p>
                    `;
                    
                    card.addEventListener('click', () => {
                        UIController.transitionToGame(game.url);
                    });
                    
                    grid.appendChild(card);
                });
            }
            
            function searchGames(term) {
                searchTerm = term.toLowerCase();
                const cards = document.querySelectorAll('.browse-card');
                
                cards.forEach((card, index) => {
                    const title = card.querySelector('.game-title').textContent.toLowerCase();
                    const description = card.querySelector('.game-description').textContent.toLowerCase();
                    
                    if (title.includes(searchTerm) || description.includes(searchTerm)) {
                        card.classList.remove('hidden');
                        card.style.animationDelay = `${index * 0.05}s`;
                    } else {
                        card.classList.add('hidden');
                    }
                });
            }
            
            function setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if (e.key === '/' && !browseMode) {
                        e.preventDefault();
                        toggleBrowseMode();
                    } else if (e.key === 'Escape' && browseMode) {
                        e.preventDefault();
                        closeBrowseMode();
                    }
                });
            }
            
            function toggleBrowseMode() {
                browseMode = true;
                document.body.classList.add('browse-mode');
                initializeBrowseGrid();
                // Focus search after a short delay
                setTimeout(() => {
                    const searchInput = document.querySelector('.search-input');
                    if (searchInput) searchInput.focus();
                }, 300);
            }
            
            function closeBrowseMode() {
                browseMode = false;
                document.body.classList.remove('browse-mode');
                document.querySelector('.search-input').value = '';
                searchTerm = '';
            }
            
            // Public interface
            return {
                init: function() {
                    setupKeyboardShortcuts();
                },
                toggleBrowseMode: toggleBrowseMode,
                closeBrowseMode: closeBrowseMode,
                searchGames: searchGames
            };
        })();

        // Convert patchNotesData to updateHistory format for notifications
        const updateHistory = patchNotesData.flatMap((patch, index) => {
            const updates = [];
            if (patch.sections) {
                // Convert structured patch to update history items
                patch.sections.forEach(section => {
                    const type = section.title.includes('New') ? 'new' : 'update';
                    const games = section.items.map(item => item.game);
                    const title = section.title.replace(/[🆕🔄]/g, '').trim();
                    const description = section.items.map(item => `${item.game}: ${item.description}`).join('. ');
                    const details = section.items.map(item => `${item.game} - ${item.description}`);
                    
                    updates.push({
                        id: `update-${patch.date}-${type}`,
                        date: patch.date,
                        type: type,
                        games: games,
                        title: title,
                        description: description,
                        details: details
                    });
                });
            } else {
                // Legacy format
                updates.push({
                    id: `update-legacy-${index}`,
                    date: patch.date,
                    type: 'mixed',
                    games: [],
                    title: 'Updates',
                    description: patch.content.replace(/<[^>]*>/g, ''),
                    details: []
                });
            }
            return updates;
        });
        
        // NotificationController - Manages update notifications and changelog
        const NotificationController = (function() {
            // Private state
            const STORAGE_KEY = 'seenUpdates';
            let seenUpdates = new Set();
            let notificationDropdownOpen = false;
            let changelogModalOpen = false;
            let currentFilter = 'all';
            let searchTerm = '';
            
            // Private methods
            function loadSeenUpdates() {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    seenUpdates = new Set(JSON.parse(stored));
                }
            }
            
            function saveSeenUpdates() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify([...seenUpdates]));
            }
            
            function getUnreadCount() {
                const recentCutoff = new Date();
                recentCutoff.setDate(recentCutoff.getDate() - 7);
                
                return updateHistory.filter(update => {
                    const updateDate = new Date(update.date.replace(/Jun/, 'June'));
                    return updateDate >= recentCutoff && !seenUpdates.has(update.id);
                }).length;
            }
            
            function updateBadge() {
                const badge = document.getElementById('notificationBadge');
                const count = getUnreadCount();
                
                if (count > 0) {
                    badge.textContent = count;
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            }
            
            function formatDate(dateString) {
                const date = new Date(dateString.replace(/Jun/, 'June'));
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
                
                return dateString;
            }
            
            function renderNotificationList() {
                const list = document.getElementById('notificationList');
                const recentCutoff = new Date();
                recentCutoff.setDate(recentCutoff.getDate() - 7);
                
                const recentUpdates = updateHistory.filter(update => {
                    const updateDate = new Date(update.date.replace(/Jun/, 'June'));
                    return updateDate >= recentCutoff;
                });
                
                list.innerHTML = '';
                
                if (recentUpdates.length === 0) {
                    list.innerHTML = '<div class="notification-empty">No recent updates</div>';
                    return;
                }
                
                recentUpdates.forEach(update => {
                    const item = document.createElement('div');
                    item.className = `notification-item ${!seenUpdates.has(update.id) ? 'unread' : ''}`;
                    item.setAttribute('data-update-id', update.id);
                    
                    item.innerHTML = `
                        <div class="notification-date">${formatDate(update.date)}</div>
                        <div class="notification-content">
                            ${update.title}
                            <span class="notification-type ${update.type}">${update.type}</span>
                        </div>
                        <div class="notification-games">
                            ${update.games.map(game => `<span class="notification-games">${game}</span>`).join(', ')}
                        </div>
                    `;
                    
                    item.addEventListener('click', () => {
                        markAsRead(update.id);
                        openChangelog();
                        scrollToUpdate(update.id);
                    });
                    
                    list.appendChild(item);
                });
            }
            
            function renderTimeline() {
                const timeline = document.getElementById('changelogTimeline');
                timeline.innerHTML = '';
                
                let filteredUpdates = updateHistory;
                
                // Apply filters
                if (currentFilter === 'new') {
                    filteredUpdates = filteredUpdates.filter(u => u.type === 'new');
                } else if (currentFilter === 'update') {
                    filteredUpdates = filteredUpdates.filter(u => u.type === 'update');
                } else if (currentFilter === 'recent') {
                    const cutoff = new Date();
                    cutoff.setDate(cutoff.getDate() - 7);
                    filteredUpdates = filteredUpdates.filter(u => new Date(u.date.replace(/Jun/, 'June')) >= cutoff);
                } else if (currentFilter === 'month') {
                    const cutoff = new Date();
                    cutoff.setMonth(cutoff.getMonth() - 1);
                    filteredUpdates = filteredUpdates.filter(u => new Date(u.date.replace(/Jun/, 'June')) >= cutoff);
                }
                
                // Apply search
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    filteredUpdates = filteredUpdates.filter(update => 
                        update.title.toLowerCase().includes(term) ||
                        update.description.toLowerCase().includes(term) ||
                        update.games.some(game => game.toLowerCase().includes(term)) ||
                        (update.details && update.details.some(detail => detail.toLowerCase().includes(term)))
                    );
                }
                
                if (filteredUpdates.length === 0) {
                    timeline.innerHTML = '<div class="timeline-empty">No updates match your criteria</div>';
                    return;
                }
                
                filteredUpdates.forEach((update, index) => {
                    const item = document.createElement('div');
                    item.className = `timeline-item type-${update.type}`;
                    item.id = `update-${update.id}`;
                    item.style.animationDelay = `${index * 0.1}s`;
                    
                    item.innerHTML = `
                        <div class="timeline-date">${formatDate(update.date)}</div>
                        <div class="timeline-card">
                            <div class="timeline-title">
                                ${update.title}
                                <span class="notification-type ${update.type}">${update.type}</span>
                            </div>
                            ${update.details && update.details.length > 0 ? `
                                <ul class="timeline-details">
                                    ${update.details.map(detail => `<li>${detail}</li>`).join('')}
                                </ul>
                            ` : ''}
                            <div class="timeline-games">
                                ${update.games.map(game => `<span class="timeline-game-tag">${game}</span>`).join('')}
                            </div>
                        </div>
                    `;
                    
                    timeline.appendChild(item);
                });
            }
            
            function toggleNotificationDropdown() {
                const dropdown = document.getElementById('notificationDropdown');
                notificationDropdownOpen = !notificationDropdownOpen;
                dropdown.classList.toggle('active', notificationDropdownOpen);
                
                if (notificationDropdownOpen) {
                    renderNotificationList();
                }
            }
            
            function openChangelog() {
                const modal = document.getElementById('changelogModal');
                changelogModalOpen = true;
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
                renderTimeline();
                
                // Close notification dropdown if open
                if (notificationDropdownOpen) {
                    toggleNotificationDropdown();
                }
            }
            
            function closeChangelog() {
                const modal = document.getElementById('changelogModal');
                changelogModalOpen = false;
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            function markAsRead(updateId) {
                seenUpdates.add(updateId);
                saveSeenUpdates();
                updateBadge();
                
                // Update UI
                const item = document.querySelector(`[data-update-id="${updateId}"]`);
                if (item) {
                    item.classList.remove('unread');
                }
            }
            
            function markAllAsRead() {
                const recentCutoff = new Date();
                recentCutoff.setDate(recentCutoff.getDate() - 7);
                
                updateHistory.forEach(update => {
                    const updateDate = new Date(update.date.replace(/Jun/, 'June'));
                    if (updateDate >= recentCutoff) {
                        seenUpdates.add(update.id);
                    }
                });
                
                saveSeenUpdates();
                updateBadge();
                renderNotificationList();
            }
            
            function scrollToUpdate(updateId) {
                setTimeout(() => {
                    const element = document.getElementById(`update-${updateId}`);
                    if (element) {
                        element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        element.classList.add('highlight');
                        setTimeout(() => element.classList.remove('highlight'), 2000);
                    }
                }, 300);
            }
            
            function filterUpdates(filter) {
                currentFilter = filter;
                renderTimeline();
            }
            
            function searchUpdates(term) {
                searchTerm = term;
                renderTimeline();
            }
            
            function setupOutsideClickHandler() {
                document.addEventListener('click', (e) => {
                    const bell = document.querySelector('.notification-bell');
                    const dropdown = document.getElementById('notificationDropdown');
                    
                    if (notificationDropdownOpen && 
                        !bell.contains(e.target) && 
                        !dropdown.contains(e.target)) {
                        toggleNotificationDropdown();
                    }
                });
            }
            
            // Public interface
            return {
                init: function() {
                    loadSeenUpdates();
                    updateBadge();
                    setupOutsideClickHandler();
                },
                toggleDropdown: toggleNotificationDropdown,
                openChangelog: openChangelog,
                closeChangelog: closeChangelog,
                markAllAsRead: markAllAsRead,
                filterUpdates: filterUpdates,
                searchUpdates: searchUpdates
            };
        })();
        
        // UIController - Manages UI interactions and transitions
        const UIController = (function() {
            // Private state
            let mobileMenuOpen = false;
            let updatesPopupOpen = false;
            let patchNotesExpanded = false;
            
            // Private methods
            function toggleMobileMenu() {
                const menu = document.querySelector('.mobile-menu');
                const hamburger = document.querySelector('.hamburger-button');
                mobileMenuOpen = !mobileMenuOpen;
                menu.classList.toggle('active', mobileMenuOpen);
                
                // Animate hamburger lines
                const lines = hamburger.querySelectorAll('.hamburger-line');
                if (mobileMenuOpen) {
                    lines[0].style.transform = 'rotate(45deg) translateY(9px)';
                    lines[1].style.opacity = '0';
                    lines[2].style.transform = 'rotate(-45deg) translateY(-9px)';
                } else {
                    lines[0].style.transform = '';
                    lines[1].style.opacity = '';
                    lines[2].style.transform = '';
                }
            }
            
            function toggleUpdatesPopup() {
                const popup = document.querySelector('.updates-popup');
                updatesPopupOpen = !updatesPopupOpen;
                popup.classList.toggle('active', updatesPopupOpen);
            }
            
            function togglePatchNotes() {
                const patchNotes = document.getElementById('patchNotes');
                patchNotesExpanded = !patchNotesExpanded;
                patchNotes.classList.toggle('expanded', patchNotesExpanded);
            }
            
            function transitionToGame(gameUrl) {
                const overlay = document.querySelector('.transition-overlay');
                const activeCard = document.querySelector('.game-card.active');
                const gameTitle = activeCard ? activeCard.querySelector('.game-title').textContent : 'Game';
                
                // Update transition text
                document.querySelector('.transition-text').textContent = `Loading ${gameTitle}...`;
                
                // Add transitioning class to body
                document.body.classList.add('transitioning');
                
                // Activate overlay
                overlay.classList.add('active');
                
                // Navigate after transition
                setTimeout(() => {
                    window.location.href = gameUrl;
                }, 800);
            }
            
            function setupOutsideClickHandler() {
                document.addEventListener('click', (e) => {
                    const menu = document.querySelector('.mobile-menu');
                    const hamburger = document.querySelector('.hamburger-button');
                    
                    if (!menu.contains(e.target) && !hamburger.contains(e.target) && mobileMenuOpen) {
                        toggleMobileMenu();
                    }
                });
            }
            
            function setupPageLoadEffects() {
                window.addEventListener('load', () => {
                    document.body.style.animation = 'fadeIn 0.8s ease-out';
                });
            }
            
            // Public interface
            return {
                init: function() {
                    setupOutsideClickHandler();
                    setupPageLoadEffects();
                },
                toggleMobileMenu: toggleMobileMenu,
                toggleUpdatesPopup: toggleUpdatesPopup,
                togglePatchNotes: togglePatchNotes,
                transitionToGame: transitionToGame
            };
        })();

        // Main initialization function with event delegation
        function init() {
            // Initialize modules
            CarouselController.init();
            BrowseController.init();
            UIController.init();
            NotificationController.init();
            
            
            // Set up event delegation
            document.addEventListener('click', function(e) {
                const target = e.target.closest('[data-action]');
                if (!target) return;
                
                const action = target.getAttribute('data-action');
                
                switch(action) {
                    // Carousel navigation
                    case 'nav-prev':
                        CarouselController.navigate(-1);
                        break;
                    case 'nav-next':
                        CarouselController.navigate(1);
                        break;
                    case 'go-to-slide':
                        const slideIndex = target.getAttribute('data-slide-index');
                        if (slideIndex !== null) {
                            CarouselController.goToSlide(slideIndex);
                        }
                        break;
                    case 'random-game':
                        CarouselController.selectRandomGame();
                        break;
                        
                    // Browse mode
                    case 'toggle-browse':
                        BrowseController.toggleBrowseMode();
                        break;
                    case 'close-browse':
                        BrowseController.closeBrowseMode();
                        break;
                        
                    // UI toggles
                    case 'toggle-mobile-menu':
                        UIController.toggleMobileMenu();
                        break;
                        
                    // Mobile menu actions
                    case 'mobile-browse':
                        BrowseController.toggleBrowseMode();
                        UIController.toggleMobileMenu();
                        break;
                    case 'mobile-random':
                        CarouselController.selectRandomGame();
                        UIController.toggleMobileMenu();
                        break;
                    case 'mobile-submit-idea':
                        window.open('https://github.com/stphung/classic-games-collection/issues/new', '_blank');
                        UIController.toggleMobileMenu();
                        break;
                        
                    // Notification actions
                    case 'toggle-notifications':
                        NotificationController.toggleDropdown();
                        break;
                    case 'mark-all-read':
                        NotificationController.markAllAsRead();
                        break;
                    case 'open-changelog':
                        NotificationController.openChangelog();
                        break;
                    case 'close-changelog':
                        NotificationController.closeChangelog();
                        break;
                    case 'filter-updates':
                        NotificationController.filterUpdates(target.value);
                        break;
                }
            });
            
            // Set up search input event handler
            document.addEventListener('input', function(e) {
                if (e.target.matches('[data-action="search-games"]')) {
                    BrowseController.searchGames(e.target.value);
                } else if (e.target.matches('[data-action="search-updates"]')) {
                    NotificationController.searchUpdates(e.target.value);
                }
            });
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
