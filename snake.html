<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Modern Arcade</title>
    <script src="transition-common.js"></script>
    <script src="submit-idea-button.js"></script>
    <script src="home-button.js"></script>
    <script src="mute-button.js"></script>
    <link rel="stylesheet" href="common-styles.css">
    <script src="audio-engine.js"></script>
    <script src="audio/snake-sounds.js"></script>
    <script>
        // Register sounds after scripts load
        if (window.audioEngine && window.SNAKE_SOUNDS) {
            window.audioEngine.registerGame('snake', window.SNAKE_SOUNDS);
            console.log('Snake audio registered');
        }
    </script>
    <style>
        /* Game-specific styles only */

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            padding: 0 10px;
        }

        .high-score {
            font-size: 16px;
            color: var(--color-text-muted);
            letter-spacing: 1px;
        }

        #gameCanvas {
            background: var(--color-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
            display: block;
            position: relative;
            will-change: transform;
            transform: translateZ(0);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .start-title {
            letter-spacing: 8px;
            margin-bottom: var(--spacing-md);
        }

        .start-instruction {
            font-size: 18px;
            color: var(--color-text-muted);
            letter-spacing: 1px;
            animation: pulse 2s ease-in-out infinite;
        }

        .game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: var(--spacing-xl) var(--spacing-2xl);
            border-radius: var(--border-radius-sm);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            display: none;
            z-index: 20;
        }

        .game-over-screen.active {
            display: block;
        }

        .final-score {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--color-success);
        }

        .new-record {
            font-size: 18px;
            color: var(--color-warning);
            margin-bottom: var(--spacing-lg);
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .play-again-btn {
            padding: 12px 36px;
            font-size: 16px;
        }

        .controls-hint {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: var(--color-text-dim);
            letter-spacing: 0.5px;
        }

        /* Difficulty selection styles */
        .difficulty-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .difficulty-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .difficulty-selection {
            margin-top: var(--spacing-lg);
        }

        .difficulty-label {
            font-size: 18px;
            color: var(--color-text-muted);
            margin-bottom: var(--spacing-md);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .difficulty-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: var(--spacing-md);
        }

        .difficulty-btn {
            background: transparent;
            color: var(--color-text-muted);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 100px;
        }

        .difficulty-btn:hover,
        .difficulty-btn.active {
            background: rgba(76, 175, 80, 0.2);
            border-color: rgba(76, 175, 80, 0.5);
            color: #4caf50;
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.3);
            transform: translateY(-1px);
        }

        .difficulty-desc {
            font-size: 14px;
            color: var(--color-text-dim);
            letter-spacing: 0.5px;
            min-height: 20px;
            margin-bottom: var(--spacing-lg);
        }

        .current-difficulty {
            font-size: 14px;
            color: var(--color-success);
            margin-top: var(--spacing-md);
            letter-spacing: 1px;
        }

        .back-to-difficulty-btn {
            margin-top: var(--spacing-md);
            padding: 8px 20px;
            font-size: 12px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .back-to-difficulty-btn:hover {
            opacity: 1;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .difficulty-buttons {
                gap: 10px;
            }
            
            .difficulty-btn {
                padding: 10px 16px;
                font-size: 12px;
                min-width: 80px;
            }
        }

        /* Removed - handled by home-button.js */
    </style>
</head>
<body>
    <div class="bg-effect"></div>
    
    <div class="game-container">
        <div class="game-header">
            <div>
                <div class="score-display">SCORE <span class="score-value" id="score">0</span></div>
            </div>
            <div class="high-score">BEST <span id="highScore">0</span></div>
        </div>
        
        <div style="position: relative;">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            
            <div class="difficulty-screen" id="difficultyScreen">
                <h1 class="start-title title-xl">SNAKE</h1>
                <div class="difficulty-selection">
                    <p class="difficulty-label">Select Difficulty</p>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn active" data-difficulty="easy" onclick="selectDifficulty('easy')">Easy</button>
                        <button class="difficulty-btn" data-difficulty="normal" onclick="selectDifficulty('normal')">Normal</button>
                        <button class="difficulty-btn" data-difficulty="hard" onclick="selectDifficulty('hard')">Hard</button>
                        <button class="difficulty-btn" data-difficulty="nightmare" onclick="selectDifficulty('nightmare')">Nightmare</button>
                    </div>
                    <p class="difficulty-desc" id="difficultyDesc">Relaxed pace • Larger playing field • Perfect for beginners</p>
                </div>
            </div>
            
            <div class="start-screen hidden" id="startScreen">
                <h1 class="start-title title-xl">SNAKE</h1>
                <p class="start-instruction">PRESS ANY ARROW KEY TO START</p>
                <p class="current-difficulty">Difficulty: <span id="currentDifficulty">Easy</span></p>
                <button class="btn back-to-difficulty-btn" onclick="backToDifficulty()">Change Difficulty</button>
            </div>
            
            <div class="game-over-screen" id="gameOverScreen">
                <h2 class="overlay-title">GAME OVER</h2>
                <p class="final-score">SCORE: <span id="finalScore">0</span></p>
                <p class="new-record" id="newRecord">NEW RECORD!</p>
                <button class="btn play-again-btn" onclick="resetGame()">PLAY AGAIN</button>
            </div>
            
            <div class="controls-hint">USE ARROW KEYS OR WASD TO MOVE</div>
        </div>
    </div>
    

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Difficulty configurations
        const difficulties = {
            easy: {
                gridSize: 25,
                initialSpeed: 150,
                speedIncrease: 0.98,
                scoreMultiplier: 1,
                description: "Relaxed pace • Larger playing field • Perfect for beginners"
            },
            normal: {
                gridSize: 30,
                initialSpeed: 120,
                speedIncrease: 0.96,
                scoreMultiplier: 1.5,
                description: "Standard challenge • Balanced gameplay"
            },
            hard: {
                gridSize: 35,
                initialSpeed: 90,
                speedIncrease: 0.94,
                scoreMultiplier: 2,
                description: "Fast-paced • Smaller field • Challenging reflexes"
            },
            nightmare: {
                gridSize: 40,
                initialSpeed: 60,
                speedIncrease: 0.92,
                scoreMultiplier: 3,
                description: "Lightning fast • Tiny field • Expert only"
            }
        };

        // Current difficulty settings
        let currentDifficulty = localStorage.getItem('snakeDifficulty') || 'easy';
        let difficultyConfig = difficulties[currentDifficulty];
        
        // Dynamic game constants
        let GRID_SIZE = difficultyConfig.gridSize;
        let CELL_SIZE = canvas.width / GRID_SIZE;
        let INITIAL_SPEED = difficultyConfig.initialSpeed;
        let SPEED_INCREASE = difficultyConfig.speedIncrease;
        let SCORE_MULTIPLIER = difficultyConfig.scoreMultiplier;
        
        // Game state
        let snake = [];
        let direction = { x: 1, y: 0 };
        let food = {};
        let score = 0;
        let highScore = getHighScore();
        let gameRunning = false;
        let gameSpeed = INITIAL_SPEED;
        let accumulator = 0;
        let lastTime = 0;
        let particles = [];
        
        // DOM elements
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startScreen = document.getElementById('startScreen');
        const difficultyScreen = document.getElementById('difficultyScreen');
        const newRecordElement = document.getElementById('newRecord');
        const difficultyDescElement = document.getElementById('difficultyDesc');
        const currentDifficultyElement = document.getElementById('currentDifficulty');
        
        // Get high score for current difficulty
        function getHighScore() {
            return localStorage.getItem(`snakeHighScore_${currentDifficulty}`) || 0;
        }
        
        // Save high score for current difficulty
        function saveHighScore(score) {
            localStorage.setItem(`snakeHighScore_${currentDifficulty}`, score);
        }
        
        // Select difficulty function
        function selectDifficulty(difficulty) {
            currentDifficulty = difficulty;
            difficultyConfig = difficulties[difficulty];
            
            // Update game constants
            GRID_SIZE = difficultyConfig.gridSize;
            CELL_SIZE = canvas.width / GRID_SIZE;
            INITIAL_SPEED = difficultyConfig.initialSpeed;
            SPEED_INCREASE = difficultyConfig.speedIncrease;
            SCORE_MULTIPLIER = difficultyConfig.scoreMultiplier;
            
            // Update UI
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-difficulty="${difficulty}"]`).classList.add('active');
            difficultyDescElement.textContent = difficultyConfig.description;
            currentDifficultyElement.textContent = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
            
            // Update high score display
            highScore = getHighScore();
            highScoreElement.textContent = highScore;
            
            // Save difficulty preference
            localStorage.setItem('snakeDifficulty', difficulty);
            
            // Show start screen
            difficultyScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }
        
        // Initialize UI
        function initializeUI() {
            // Set initial difficulty button state
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-difficulty="${currentDifficulty}"]`).classList.add('active');
            difficultyDescElement.textContent = difficultyConfig.description;
            currentDifficultyElement.textContent = currentDifficulty.charAt(0).toUpperCase() + currentDifficulty.slice(1);
            highScoreElement.textContent = highScore;
        }
        
        initializeUI();
        
        // Go back to difficulty selection
        function backToDifficulty() {
            startScreen.classList.add('hidden');
            difficultyScreen.classList.remove('hidden');
        }
        
        // Initialize game
        function init() {
            const startX = Math.floor(GRID_SIZE / 2);
            const startY = Math.floor(GRID_SIZE / 2);
            snake = [
                { x: startX, y: startY },         // Head
                { x: startX - 1, y: startY },     // Middle
                { x: startX - 2, y: startY }      // Tail
            ];
            direction = { x: 1, y: 0 };
            placeFood();
            score = 0;
            gameSpeed = INITIAL_SPEED;
            accumulator = 0;
            lastTime = 0;
            scoreElement.textContent = score;
            particles = [];
        }
        
        // Game loop
        function gameLoop(currentTime) {
            if (!gameRunning) return;
            
            // Calculate delta time
            if (lastTime === 0) {
                lastTime = currentTime;
            }
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            // Accumulate time
            accumulator += deltaTime;
            
            // Update game at fixed intervals
            while (accumulator >= gameSpeed) {
                update();
                accumulator -= gameSpeed;
            }
            
            draw(deltaTime / 1000); // Pass delta time in seconds
            requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update() {
            // Move snake head
            const head = { ...snake[0] };
            head.x += direction.x;
            head.y += direction.y;
            
            // Check wall collision
            if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
                gameOver();
                return;
            }
            
            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                const baseScore = 10;
                const multipliedScore = Math.floor(baseScore * SCORE_MULTIPLIER);
                score += multipliedScore;
                scoreElement.textContent = score;
                if (window.audioEngine) {
                    window.audioEngine.playSound('snake.eat');
                }
                createParticles(food.x * CELL_SIZE + CELL_SIZE / 2, food.y * CELL_SIZE + CELL_SIZE / 2);
                placeFood();
                
                // Increase speed based on difficulty
                gameSpeed = Math.max(30, Math.floor(gameSpeed * SPEED_INCREASE));
            } else {
                snake.pop();
            }
            
            // Update particles (this happens in draw loop now for smooth animation)
        }
        
        // Create particle effect
        function createParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                const angle = (Math.PI * 2 / 8) * i;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * 3,
                    vy: Math.sin(angle) * 3,
                    life: 1,
                    size: 3
                });
            }
        }
        
        // Draw game
        function draw(deltaTime = 0) {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update particles with delta time for smooth animation
            if (deltaTime > 0) {
                particles = particles.filter(p => {
                    p.x += p.vx * deltaTime * 60; // 60 FPS baseline
                    p.y += p.vy * deltaTime * 60;
                    p.life -= 1.2 * deltaTime; // 0.02 * 60
                    p.vy += 6 * deltaTime; // 0.1 * 60 (gravity)
                    return p.life > 0;
                });
            }
            
            // Draw subtle grid dots
            ctx.fillStyle = 'rgba(255, 255, 255, 0.02)';
            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    ctx.fillRect(
                        x * CELL_SIZE + CELL_SIZE / 2 - 1,
                        y * CELL_SIZE + CELL_SIZE / 2 - 1,
                        2, 2
                    );
                }
            }
            
            // Draw particles
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life * 0.8;
                ctx.fillStyle = '#4ade80';
                ctx.fillRect(p.x - p.size/2, p.y - p.size/2, p.size, p.size);
                ctx.restore();
            });
            
            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(
                        segment.x * CELL_SIZE + 2,
                        segment.y * CELL_SIZE + 2,
                        CELL_SIZE - 4,
                        CELL_SIZE - 4
                    );
                } else {
                    // Body with gradient fade
                    const opacity = 1 - (index / snake.length) * 0.6;
                    ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                    
                    // Slightly smaller body segments
                    const offset = 3;
                    ctx.fillRect(
                        segment.x * CELL_SIZE + offset,
                        segment.y * CELL_SIZE + offset,
                        CELL_SIZE - offset * 2,
                        CELL_SIZE - offset * 2
                    );
                }
            });
            
            // Draw food
            ctx.save();
            ctx.translate(food.x * CELL_SIZE + CELL_SIZE / 2, food.y * CELL_SIZE + CELL_SIZE / 2);
            ctx.rotate(Date.now() * 0.001);
            
            // Food as rotating square
            ctx.fillStyle = '#4ade80';
            const foodSize = CELL_SIZE * 0.5;
            ctx.fillRect(-foodSize/2, -foodSize/2, foodSize, foodSize);
            
            // Inner square
            ctx.fillStyle = '#000';
            const innerSize = foodSize * 0.4;
            ctx.fillRect(-innerSize/2, -innerSize/2, innerSize, innerSize);
            
            ctx.restore();
        }
        
        // Place food randomly
        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }
        
        // Handle keyboard input
        let lastDirection = { x: 1, y: 0 };
        document.addEventListener('keydown', (e) => {
            // Handle Escape key at any time
            if (e.key === 'Escape') {
                transitionToMenu();
                return;
            }
            
            if (!gameRunning && e.key !== 'Enter') {
                // Start game on first arrow key press
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd', 'W', 'A', 'S', 'D'].includes(e.key)) {
                    startGame();
                }
            }
            
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (lastDirection.y === 0) {
                        direction = { x: 0, y: -1 };
                        if (window.audioEngine) {
                            window.audioEngine.playSound('snake.turn');
                        }
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (lastDirection.y === 0) {
                        direction = { x: 0, y: 1 };
                        if (window.audioEngine) {
                            window.audioEngine.playSound('snake.turn');
                        }
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (lastDirection.x === 0) {
                        direction = { x: -1, y: 0 };
                        if (window.audioEngine) {
                            window.audioEngine.playSound('snake.turn');
                        }
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (lastDirection.x === 0) {
                        direction = { x: 1, y: 0 };
                        if (window.audioEngine) {
                            window.audioEngine.playSound('snake.turn');
                        }
                    }
                    break;
            }
            
            lastDirection = { ...direction };
        });
        
        // Start game
        function startGame() {
            startScreen.classList.add('hidden');
            gameRunning = true;
            // Ensure audio context is resumed
            if (window.audioEngine) {
                window.audioEngine.resume();
            }
            requestAnimationFrame(gameLoop);
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            if (window.audioEngine) {
                window.audioEngine.playSound('snake.gameOver');
            }
            
            finalScoreElement.textContent = score;
            
            // Check if new high score for current difficulty
            if (score > highScore) {
                highScore = score;
                saveHighScore(highScore);
                highScoreElement.textContent = highScore;
                newRecordElement.style.display = 'block';
            } else {
                newRecordElement.style.display = 'none';
            }
            
            gameOverScreen.classList.add('active');
        }
        
        // Reset game
        function resetGame() {
            gameOverScreen.classList.remove('active');
            startScreen.classList.add('hidden');
            difficultyScreen.classList.remove('hidden');
            init();
        }
        
        // Initialize
        init();
        draw();
    </script>
</body>
</html>
