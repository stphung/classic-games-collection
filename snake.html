<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Modern Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Subtle animated background */
        .bg-effect {
            position: fixed;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 25% 25%, #fff 2%, transparent 2%),
                radial-gradient(circle at 75% 75%, #fff 2%, transparent 2%);
            background-size: 50px 50px;
            animation: drift 20s linear infinite;
            z-index: 1;
        }

        @keyframes drift {
            from { transform: translate(0, 0); }
            to { transform: translate(50px, 50px); }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
            z-index: 10;
            position: relative;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .score-display {
            font-size: 24px;
            font-weight: 200;
            letter-spacing: 2px;
        }

        .score-value {
            font-weight: 400;
            color: #4ade80;
        }

        .high-score {
            font-size: 16px;
            color: #666;
            letter-spacing: 1px;
        }

        #gameCanvas {
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: block;
            position: relative;
            will-change: transform;
            transform: translateZ(0);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .start-title {
            font-size: 64px;
            font-weight: 100;
            letter-spacing: 8px;
            margin-bottom: 20px;
        }

        .start-instruction {
            font-size: 18px;
            color: #666;
            letter-spacing: 1px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px 60px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            display: none;
            z-index: 20;
        }

        .game-over-screen.active {
            display: block;
        }

        .game-over-title {
            font-size: 36px;
            font-weight: 200;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4ade80;
        }

        .new-record {
            font-size: 18px;
            color: #fbbf24;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .play-again-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px 36px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .play-again-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .controls-hint {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #444;
            letter-spacing: 0.5px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #999;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 100;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            transform: translateX(-2px);
        }

        .back-button::before {
            content: '‚Üê';
            margin-right: 8px;
        }

        .submit-idea {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #999;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 100;
            font-size: 14px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .submit-idea:hover {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            transform: translateY(-2px);
        }

        .submit-idea-icon {
            font-size: 16px;
        }

        .mute-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mute-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #666;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .mute-checkbox {
            margin-right: 8px;
            cursor: pointer;
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="bg-effect"></div>
    <a href="index.html" class="back-button" title="Press ESC to go back">HOME</a>
    <a href="https://github.com/stphung/classic-games-collection/issues/new" target="_blank" class="submit-idea">
        <span class="submit-idea-icon">üí°</span>
        <span>Submit Idea</span>
    </a>
    
    <div class="game-container">
        <div class="game-header">
            <div>
                <div class="score-display">SCORE <span class="score-value" id="score">0</span></div>
            </div>
            <div class="high-score">BEST <span id="highScore">0</span></div>
        </div>
        
        <div style="position: relative;">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            
            <div class="start-screen" id="startScreen">
                <h1 class="start-title">SNAKE</h1>
                <p class="start-instruction">PRESS ANY ARROW KEY TO START</p>
            </div>
            
            <div class="game-over-screen" id="gameOverScreen">
                <h2 class="game-over-title">GAME OVER</h2>
                <p class="final-score">SCORE: <span id="finalScore">0</span></p>
                <p class="new-record" id="newRecord">NEW RECORD!</p>
                <button class="play-again-btn" onclick="resetGame()">PLAY AGAIN</button>
            </div>
            
            <div class="controls-hint">USE ARROW KEYS OR WASD TO MOVE</div>
        </div>
    </div>
    
    <div class="mute-control">
        <label class="mute-label">
            <input type="checkbox" class="mute-checkbox" id="muteCheckbox">
            MUTE SOUNDS
        </label>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game constants
        const GRID_SIZE = 30;
        const CELL_SIZE = canvas.width / GRID_SIZE;
        const INITIAL_SPEED = 120; // milliseconds per move
        const MOVES_PER_SECOND = 1000 / INITIAL_SPEED; // moves per second
        
        // Game state
        let snake = [];
        let direction = { x: 1, y: 0 };
        let food = {};
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameSpeed = INITIAL_SPEED;
        let accumulator = 0;
        let lastTime = 0;
        let particles = [];
        let muted = false;
        
        // Audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // DOM elements
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startScreen = document.getElementById('startScreen');
        const newRecordElement = document.getElementById('newRecord');
        const muteCheckbox = document.getElementById('muteCheckbox');
        
        highScoreElement.textContent = highScore;
        
        // Mute control
        muteCheckbox.addEventListener('change', (e) => {
            muted = e.target.checked;
        });
        
        // Sound functions
        function playSound(type) {
            if (muted) return;
            
            const now = audioContext.currentTime;
            
            switch(type) {
                case 'eat':
                    // Quick ascending bloop
                    const eatOsc = audioContext.createOscillator();
                    const eatGain = audioContext.createGain();
                    eatOsc.frequency.setValueAtTime(400, now);
                    eatOsc.frequency.exponentialRampToValueAtTime(800, now + 0.05);
                    eatOsc.type = 'sine';
                    eatGain.gain.setValueAtTime(0.1, now);
                    eatGain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                    eatOsc.connect(eatGain);
                    eatGain.connect(audioContext.destination);
                    eatOsc.start(now);
                    eatOsc.stop(now + 0.05);
                    break;
                    
                case 'turn':
                    // Subtle click
                    const turnOsc = audioContext.createOscillator();
                    const turnGain = audioContext.createGain();
                    turnOsc.frequency.value = 200;
                    turnOsc.type = 'triangle';
                    turnGain.gain.setValueAtTime(0.03, now);
                    turnGain.gain.exponentialRampToValueAtTime(0.01, now + 0.01);
                    turnOsc.connect(turnGain);
                    turnGain.connect(audioContext.destination);
                    turnOsc.start(now);
                    turnOsc.stop(now + 0.01);
                    break;
                    
                case 'gameOver':
                    // Descending tones
                    const notes = [400, 300, 200];
                    notes.forEach((freq, i) => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.frequency.value = freq;
                        osc.type = 'sine';
                        gain.gain.setValueAtTime(0.08, now + i * 0.15);
                        gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.15 + 0.2);
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.start(now + i * 0.15);
                        osc.stop(now + i * 0.15 + 0.2);
                    });
                    break;
            }
        }
        
        // Initialize game
        function init() {
            const startX = Math.floor(GRID_SIZE / 2);
            const startY = Math.floor(GRID_SIZE / 2);
            snake = [
                { x: startX, y: startY },         // Head
                { x: startX - 1, y: startY },     // Middle
                { x: startX - 2, y: startY }      // Tail
            ];
            direction = { x: 1, y: 0 };
            placeFood();
            score = 0;
            gameSpeed = INITIAL_SPEED;
            accumulator = 0;
            lastTime = 0;
            scoreElement.textContent = score;
            particles = [];
        }
        
        // Game loop
        function gameLoop(currentTime) {
            if (!gameRunning) return;
            
            // Calculate delta time
            if (lastTime === 0) {
                lastTime = currentTime;
            }
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            // Accumulate time
            accumulator += deltaTime;
            
            // Update game at fixed intervals
            while (accumulator >= gameSpeed) {
                update();
                accumulator -= gameSpeed;
            }
            
            draw(deltaTime / 1000); // Pass delta time in seconds
            requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update() {
            // Move snake head
            const head = { ...snake[0] };
            head.x += direction.x;
            head.y += direction.y;
            
            // Check wall collision
            if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
                gameOver();
                return;
            }
            
            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                playSound('eat');
                createParticles(food.x * CELL_SIZE + CELL_SIZE / 2, food.y * CELL_SIZE + CELL_SIZE / 2);
                placeFood();
                
                // Increase speed
                gameSpeed = Math.max(50, gameSpeed - 2); // Speed up by reducing interval
            } else {
                snake.pop();
            }
            
            // Update particles (this happens in draw loop now for smooth animation)
        }
        
        // Create particle effect
        function createParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                const angle = (Math.PI * 2 / 8) * i;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * 3,
                    vy: Math.sin(angle) * 3,
                    life: 1,
                    size: 3
                });
            }
        }
        
        // Draw game
        function draw(deltaTime = 0) {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update particles with delta time for smooth animation
            if (deltaTime > 0) {
                particles = particles.filter(p => {
                    p.x += p.vx * deltaTime * 60; // 60 FPS baseline
                    p.y += p.vy * deltaTime * 60;
                    p.life -= 1.2 * deltaTime; // 0.02 * 60
                    p.vy += 6 * deltaTime; // 0.1 * 60 (gravity)
                    return p.life > 0;
                });
            }
            
            // Draw subtle grid dots
            ctx.fillStyle = 'rgba(255, 255, 255, 0.02)';
            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    ctx.fillRect(
                        x * CELL_SIZE + CELL_SIZE / 2 - 1,
                        y * CELL_SIZE + CELL_SIZE / 2 - 1,
                        2, 2
                    );
                }
            }
            
            // Draw particles
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life * 0.8;
                ctx.fillStyle = '#4ade80';
                ctx.fillRect(p.x - p.size/2, p.y - p.size/2, p.size, p.size);
                ctx.restore();
            });
            
            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(
                        segment.x * CELL_SIZE + 2,
                        segment.y * CELL_SIZE + 2,
                        CELL_SIZE - 4,
                        CELL_SIZE - 4
                    );
                } else {
                    // Body with gradient fade
                    const opacity = 1 - (index / snake.length) * 0.6;
                    ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                    
                    // Slightly smaller body segments
                    const offset = 3;
                    ctx.fillRect(
                        segment.x * CELL_SIZE + offset,
                        segment.y * CELL_SIZE + offset,
                        CELL_SIZE - offset * 2,
                        CELL_SIZE - offset * 2
                    );
                }
            });
            
            // Draw food
            ctx.save();
            ctx.translate(food.x * CELL_SIZE + CELL_SIZE / 2, food.y * CELL_SIZE + CELL_SIZE / 2);
            ctx.rotate(Date.now() * 0.001);
            
            // Food as rotating square
            ctx.fillStyle = '#4ade80';
            const foodSize = CELL_SIZE * 0.5;
            ctx.fillRect(-foodSize/2, -foodSize/2, foodSize, foodSize);
            
            // Inner square
            ctx.fillStyle = '#000';
            const innerSize = foodSize * 0.4;
            ctx.fillRect(-innerSize/2, -innerSize/2, innerSize, innerSize);
            
            ctx.restore();
        }
        
        // Place food randomly
        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }
        
        // Handle keyboard input
        let lastDirection = { x: 1, y: 0 };
        document.addEventListener('keydown', (e) => {
            // Handle Escape key at any time
            if (e.key === 'Escape') {
                window.location.href = 'index.html';
                return;
            }
            
            if (!gameRunning && e.key !== 'Enter') {
                // Start game on first arrow key press
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd', 'W', 'A', 'S', 'D'].includes(e.key)) {
                    startGame();
                }
            }
            
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (lastDirection.y === 0) {
                        direction = { x: 0, y: -1 };
                        playSound('turn');
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (lastDirection.y === 0) {
                        direction = { x: 0, y: 1 };
                        playSound('turn');
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (lastDirection.x === 0) {
                        direction = { x: -1, y: 0 };
                        playSound('turn');
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (lastDirection.x === 0) {
                        direction = { x: 1, y: 0 };
                        playSound('turn');
                    }
                    break;
            }
            
            lastDirection = { ...direction };
        });
        
        // Start game
        function startGame() {
            startScreen.classList.add('hidden');
            gameRunning = true;
            requestAnimationFrame(gameLoop);
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            playSound('gameOver');
            
            finalScoreElement.textContent = score;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
                newRecordElement.style.display = 'block';
            } else {
                newRecordElement.style.display = 'none';
            }
            
            gameOverScreen.classList.add('active');
        }
        
        // Reset game
        function resetGame() {
            gameOverScreen.classList.remove('active');
            init();
            gameRunning = true;
            lastDirection = { x: 1, y: 0 };
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize
        init();
        draw();
    </script>
</body>
